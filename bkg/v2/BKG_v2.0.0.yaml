    ###################
    # Shipment Location
    ###################
    ShipmentLocation:
      type: object
      title: Shipment Location
      description: |
        Maps the relationship between `Shipment` and `Location`, e.g., the `Place of Receipt` and the `Place of Delivery` for a specific shipment. This is a reusable object between `Booking` and `Transport Document`
      properties:
        location:
          $ref: '#/components/schemas/Location'
        locationTypeCode:
          type: string
          maxLength: 3
          description: |
            Links to the Location Type Code defined by DCSA. Possible values are:
            - `PRE` (Place of Receipt)
            - `POL` (Port of Loading)
            - `POD` (Port of Discharge)
            - `PDE` (Place of Delivery)
            - `PCF` (Pre-carriage From)
            - `OIR` (Onward In-land Routing)
            - `DRL` (Depot release location)
            - `ORI` (Origin of goods)
            - `IEL` (Container intermediate export stop off location)
            - `PTP` (Prohibited transshipment port)
            - `RTP` (Requested transshipment port)
            - `FCD` (Full container drop-off location)
          example: PRE
      required:
        - location
        - locationTypeCode

    Location:
      type: object
      title: Location
      description: |
        The location can be specified using **any** of the nested structures:
        - `address` (used to specify the location via an Address)
        - `UNLocationCode`
        - `facility` (used to specify a location using a `facilityCode` and a `facilityCodeListProvider`)
        - `geoCoordinate` (used to specify a location using `latitude` and `longitude`)

        It is expected that if a location is specified in multiple ways (both as an `Address` and as a `Facility`) that both ways point to the same location.
      example:
        locationName: CMP Container Terminal Copenhagen
        UNLocationCode: DKCPH
        facility:
          facilityCode: CMPDK
          facilityCodeListProvider: SMDG
      properties:
        locationName:
          type: string
          description: The name of the location.
          pattern: ^\S(?:.*\S)?$
          example: Port of Amsterdam
          maxLength: 100
        address:
          $ref: '#/components/schemas/Address'
        facility:
          $ref: '#/components/schemas/Facility'
        UNLocationCode:
          type: string
          pattern: ^[A-Z]{2}[A-Z2-9]{3}$
          minLength: 5
          maxLength: 5
          description: |
            The UN Location code specifying where the place is located. The pattern used must be

            - 2 characters for the country code using [ISO 3166-1 alpha-2](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en)
            - 3 characters to code a location within that country. Letters A-Z and numbers from 2-9 can be used

            More info can be found here: [UN/LOCODE](https://unece.org/trade/cefact/UNLOCODE-Download)
          example: NLAMS
        geoCoordinate:
          $ref: '#/components/schemas/GeoCoordinate'

    ######################
    # Requested Equipments
    ######################
    RequestedEquipment:
      type: object
      title: Requested Equipment
      description: |
        If needed - it is **only** possible to specify a single Reefer setting. If multiple settings are required for the same `equipmentSizeType` then multiple `requestedEquipment` should be specified (one for each Reefer setting).
      properties:
        ISOEquipmentCode:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 4
          description: |
            Unique code for the different equipment size and type used to transport commodities. The code can refer to either the ISO size type (e.g. 22G1) or the ISO type group (e.g. 22GP) following the [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346) standard.
          example: 22RT
        units:
          type: integer
          format: int32
          minimum: 1
          description: |
            Number of requested equipment units.
          example: 3
        equipmentReferences:
          description: |
            A list of equipments to be used by the shipper if known at the time of booking
          type: array
          items:
            type: string
            pattern: ^\S(?:.*\S)?$
            maxLength: 11
            description: |
              The unique identifier for the equipment, which should follow the BIC ISO Container Identification Number where possible.

              According to [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346), a container identification code consists of a 4-letter prefix and a 7-digit number (composed of a 3-letter owner code, a category identifier, a serial number, and a check-digit).

              If a container does not comply with [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346), it is suggested to follow [Recommendation #2: Containers with non-ISO identification](https://smdg.org/documents/smdg-recommendations) from SMDG.
            example: APZU4812090
        isNonOperatingReefer:
          type: boolean
          description: |
            If the equipment is a Reefer Container then setting this attribute will indicate that the container should be treated as a `DRY` container.

            **Condition:** Only applicable if `ISOEquipmentCode` shows a Reefer type.
          example: false
        activeReeferSettings:
          $ref: '#/components/schemas/ActiveReeferSettings'
        references:
          type: array
          description: |
            A list of `References`
          items:
            $ref: '#/components/schemas/Reference'
        commodities:
          type: array
          description: |
            A list of `Commodities`
          items:
            $ref: '#/components/schemas/Commodity'
      oneOf:
        - $ref: '#/components/schemas/SocEquipment'
        - $ref: '#/components/schemas/CocEquipment'
      discriminator:
        propertyName: isShipperOwned
        mapping:
          'true': '#/components/schemas/SocEquipment'
          'false': '#/components/schemas/CocEquipment'
      required:
        - ISOEquipmentCode
        - units
    RequestedEquipmentShipper:
      type: object
      title: Requested Equipment (Shipper)
      description: |
        If needed - it is **only** possible to specify a single Reefer setting. If multiple settings are required for the same `equipmentSizeType` then multiple `requestedEquipment` should be specified (one for each Reefer setting).
      properties:
        ISOEquipmentCode:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 4
          description: |
            Unique code for the different equipment size and type used to transport commodities. The code can refer to either the ISO size type (e.g. 22G1) or the ISO type group (e.g. 22GP) following the [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346) standard.
          example: 22RT
        units:
          type: integer
          format: int32
          minimum: 1
          description: |
            Number of requested equipment units.
          example: 3
        equipmentReferences:
          description: |
            A list of equipments to be used by the shipper if known at the time of booking
          type: array
          items:
            type: string
            pattern: ^\S(?:.*\S)?$
            maxLength: 11
            description: |
              The unique identifier for the equipment, which should follow the BIC ISO Container Identification Number where possible.

              According to [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346), a container identification code consists of a 4-letter prefix and a 7-digit number (composed of a 3-letter owner code, a category identifier, a serial number, and a check-digit).

              If a container does not comply with [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346), it is suggested to follow [Recommendation #2: Containers with non-ISO identification](https://smdg.org/documents/smdg-recommendations) from SMDG.
            example: APZU4812090
        isNonOperatingReefer:
          type: boolean
          description: |
            If the equipment is a Reefer Container then setting this attribute will indicate that the container should be treated as a `DRY` container.

            **Condition:** Only applicable if `ISOEquipmentCode` shows a Reefer type.
          example: false
        activeReeferSettings:
          $ref: '#/components/schemas/ActiveReeferSettings'
        references:
          type: array
          description: |
            A list of `References`
          items:
            $ref: '#/components/schemas/ReferenceShipper'
        commodities:
          type: array
          description: |
            A list of `Commodities`
          items:
            $ref: '#/components/schemas/CommodityShipper'
      oneOf:
        - $ref: '#/components/schemas/SocEquipment'
        - $ref: '#/components/schemas/CocEquipment'
      discriminator:
        propertyName: isShipperOwned
        mapping:
          'true': '#/components/schemas/SocEquipment'
          'false': '#/components/schemas/CocEquipment'
      required:
        - ISOEquipmentCode
        - units
    SocEquipment:
      type: object
      title: Shipper owned Equipment
      properties:
        tareWeight:
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
          description: |
            The weight of an empty container (gross container weight).
          example: 4800
        tareWeightUnit:
          type: string
          description: |
            The unit of measure which can be expressed in imperial or metric terms
            - `KGM` (Kilograms)
            - `LBR` (Pounds)
          enum:
            - KGM
            - LBR
          example: KGM
        isShipperOwned:
          type: boolean
          description: |
            Indicates whether the container is shipper owned (`SOC`).
          example: true
      required:
        - tareWeight
        - tareWeightUnit
        - isShipperOwned
    CocEquipment:
      type: object
      title: Carrier owned Equipment
      properties:
        isShipperOwned:
          type: boolean
          description: |
            Indicates whether the container is shipper owned (`SOC`).
          example: false
      required:
        - isShipperOwned

    ###########
    # Commodity
    ###########
    CommodityShipper:
      type: object
      title: Commodity (Shipper)
      description: |
        Type of goods, defined by its commodity type
      properties:
        commodityType:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 550
          description: |
            High-level description of goods to be shipped which allow the carrier to confirm acceptance and commercial terms. To be replaced by "description of goods" upon submission of `Shipping Instructions`
          example: Mobile phones
        HSCodes:
          type: array
          description: |
            A list of `HS Codes` that apply to this `commodity`
          items:
            type: string
            pattern: ^\d{6,10}$
            minLength: 6
            maxLength: 10
            description: |
              Used by customs to classify the product being shipped. The type of HS code depends on country and customs requirements. The code must be at least 6 and at most 10 digits.

              More information can be found here: [HS Nomenclature 2022 edition](https://www.wcoomd.org/en/topics/nomenclature/instrument-and-tools/hs-nomenclature-2022-edition/hs-nomenclature-2022-edition.aspx).

              This standard is based on the 2022 revision.
            example: '851713'
        cargoGrossWeight:
          type: number
          format: float
          example: 36000
          minimum: 0
          exclusiveMinimum: true
          description: |
            The estimated grand total gross weight of the cargo, including packaging items being carried, which can be expressed in imperial or metric terms, as provided by the shipper.
        cargoGrossWeightUnit:
          type: string
          description: |
            The unit of measure which can be expressed in imperial or metric terms
            - `KGM` (Kilograms)
            - `LBR` (Pounds)
          enum:
            - KGM
            - LBR
          example: KGM
        cargoGrossVolume:
          type: number
          format: float
          example: 360
          minimum: 0
          exclusiveMinimum: true
          description: |
            The grand total volume of the commodity
        cargoGrossVolumeUnit:
          type: string
          description: |
            The unit of measure which can be expressed in either imperial or metric terms
            
            - `FTQ` (Cubic foot)
            - `MTQ` (Cubic meter)

            **Condition:** If the `cargoGrossVolume` is populated then the `cargoGrossVolumeUnit` is required
          enum:
            - MTQ
            - FTQ
          example: MTQ
        exportLicenseIssueDate:
          type: string
          format: date
          description: |
            Issue date of the export license applicable to the booking. Mandatory to provide in booking request for specific commodities
          example: '2021-05-14'
        exportLicenseExpiryDate:
          type: string
          format: date
          description: |
            Expiry date of the export license applicable to the booking.

            Mandatory to provide in booking request for specific commodities.
          example: '2021-05-21'
        outerPackaging:
          $ref: '#/components/schemas/OuterPackaging'
        references:
          type: array
          description: |
            A list of `References`
          items:
            $ref: '#/components/schemas/ReferenceShipper'
      required:
        - commodityType
        - cargoGrossWeight
        - cargoGrossWeightUnit
    Commodity:
      type: object
      title: Commodity
      description: |
        Type of goods, defined by its commodity type
      properties:
        commoditySubreference:
          type: string
          maxLength: 100
          pattern: ^\S(?:.*\S)?$
          description: |
            A unique reference for this commodity object assigned by the carrier in the booking confirmation. The reference must be provided by the shipper as part of the `Shipping Instructions` for the carrier to link the consignment item to this commodity. A commodity reference is only unique in the context of a booking.

            **Conditional:** Mandatory to provide for `CONFIRMED` bookings
          example: COM-001
        commodityType:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 550
          description: |
            High-level description of goods to be shipped which allow the carrier to confirm acceptance and commercial terms. To be replaced by "description of goods" upon submission of `Shipping Instructions`
          example: Mobile phones
        HSCodes:
          type: array
          description: |
            A list of `HS Codes` that apply to this `commodity`
          items:
            type: string
            pattern: ^\d{6,10}$
            minLength: 6
            maxLength: 10
            description: |
              Used by customs to classify the product being shipped. The type of HS code depends on country and customs requirements. The code must be at least 6 and at most 10 digits.

              More information can be found here: [HS Nomenclature 2022 edition](https://www.wcoomd.org/en/topics/nomenclature/instrument-and-tools/hs-nomenclature-2022-edition/hs-nomenclature-2022-edition.aspx).

              This standard is based on the 2022 revision.
            example: '851713'
        cargoGrossWeight:
          type: number
          format: float
          example: 36000
          minimum: 0
          exclusiveMinimum: true
          description: |
            The estimated grand total gross weight of the cargo, including packaging items being carried, which can be expressed in imperial or metric terms, as provided by the shipper.
        cargoGrossWeightUnit:
          type: string
          description: |
            The unit of measure which can be expressed in imperial or metric terms
            - `KGM` (Kilograms)
            - `LBR` (Pounds)
          enum:
            - KGM
            - LBR
          example: KGM
        cargoGrossVolume:
          type: number
          format: float
          example: 360
          minimum: 0
          exclusiveMinimum: true
          description: |
            The grand total volume of the commodity
        cargoGrossVolumeUnit:
          type: string
          description: |
            The unit of measure which can be expressed in either imperial or metric terms
            
            - `FTQ` (Cubic foot)
            - `MTQ` (Cubic meter)

            **Condition:** If the `cargoGrossVolume` is populated then the `cargoGrossVolumeUnit` is required
          enum:
            - MTQ
            - FTQ
          example: MTQ
        exportLicenseIssueDate:
          type: string
          format: date
          description: |
            Issue date of the export license applicable to the booking. Mandatory to provide in booking request for specific commodities
          example: '2021-05-14'
        exportLicenseExpiryDate:
          type: string
          format: date
          description: |
            Expiry date of the export license applicable to the booking.

            Mandatory to provide in booking request for specific commodities.
          example: '2021-05-21'
        outerPackaging:
          $ref: '#/components/schemas/OuterPackaging'
        references:
          type: array
          description: |
            A list of `References`
          items:
            $ref: '#/components/schemas/Reference'
      required:
        - commodityType
        - cargoGrossWeight
        - cargoGrossWeightUnit

    #################
    # Outer Packaging
    #################
    OuterPackaging:
      type: object
      title: Outer Packaging
      description: |
        Object for outer packaging/overpack specification. Examples of overpacks are a number of packages stacked on to a pallet and secured by strapping or placed in a protective outer packaging such as a box or crate to form one unit for the convenience of handling and stowage during transport.

        **Condition:** Mandatory for DG (Dangerous Goods) cargo.
      properties:
        packageCode:
          type: string
          pattern: ^[A-Z0-9]{2}$
          minLength: 2
          maxLength: 2
          description: |
            A code identifying the outer packaging/overpack. `PackageCode` must follow the codes specified in [Recommendation NÂ°21 - Revision 12 Annexes V and VI](https://unece.org/sites/default/files/2021-06/rec21_Rev12e_Annex-V-VI_2021.xls)

            **Condition:** only applicable to dangerous goods if the `IMO packaging code` is not available.
          example: 5H
        imoPackagingCode:
          type: string
          pattern: ^[A-Z0-9]{1,5}$
          minLength: 1
          maxLength: 5
          description: |
            The code of the packaging as per IMO.

            **Condition:** only applicable to dangerous goods if specified in the IMO IMDG code amendment version 41-22. If not available, the `packageCode` as per UN recommendation 21 should be used.
          example: 1A2
        numberOfPackages:
          type: integer
          format: int32
          minimum: 1
          description: |
            Specifies the number of outer packagings/overpacks associated with this `Commodity`.

            **Condition:** In case this `OuterPackaging` includes `Dangerous Goods` the `numberOfPackages` is mandatory to provide
          example: 18
        description:
          type: string
          maxLength: 100
          description: |
            Description of the outer packaging/overpack.
          example: 'Drum, steel'
        dangerousGoods:
          type: array
          description: |
            A list of `Dangerous Goods` related to the `Commodity`
          items:
            $ref: '#/components/schemas/DangerousGoods'

    #################
    # Dangerous Goods
    #################
    DangerousGoods:
      type: object
      title: Dangerous Goods
      description: |
        Specification for `Dangerous Goods`. It is mandatory to either provide the `unNumber` or the `naNumber`. Dangerous Goods is based on **IMDG Amendment Version 41-22**.
      oneOf:
        - type: object
          title: UN Number
          properties:
            unNumber:
              type: string
              pattern: ^\d{4}$
              minLength: 4
              maxLength: 4
              description: |
                United Nations Dangerous Goods Identifier (UNDG) assigned by the UN Sub-Committee of Experts on the Transport of Dangerous Goods and shown in the IMO IMDG.
              example: '1463'
          required:
            - unNumber
        - type: object
          title: NA Number
          properties:
            naNumber:
              type: string
              pattern: ^\d{4}$
              minLength: 4
              maxLength: 4
              description: |
                Four-digit number that is assigned to dangerous, hazardous, and harmful substances by the United States Department of Transportation.
              example: '9037'
          required:
            - naNumber
      properties:
        codedVariantList:
          type: string
          pattern: ^[0-3][0-9A-Z]{3}$
          minLength: 4
          maxLength: 4
          description: |
            Four-character code supplied by Exis Technologies that assists to remove ambiguities when identifying a variant within a single `UN number` or `NA number` that may occur when two companies exchange DG information.

            Character | Valid Characters | Description
            :--------:|------------------|------------
            1| 0, 1, 2, 3|The packing group. Code 0 indicates there is no packing group
            2|0 to 9 and A to Z|A sequence letter for the PSN, or 0 if there were no alternative PSNs
            3 and 4|0 to 9 and A to Z|Two sequence letters for other information, for the cases where the variant is required because of different in subrisks, packing instruction etc.
          example: '2200'
        properShippingName:
          type: string
          maxLength: 250
          description: |
            The proper shipping name for goods under IMDG Code, or the product name for goods under IBC Code and IGC Code, or the bulk cargo shipping name for goods under IMSBC Code, or the name of oil for goods under Annex I to the MARPOL Convention.
          example: 'Chromium Trioxide, anhydrous'
        technicalName:
          type: string
          maxLength: 250
          description: |
            The recognized chemical or biological name or other name currently used for the referenced dangerous goods as described in chapter 3.1.2.8 of the IMDG Code.
          example: 'xylene and benzene'
        imoClass:
          type: string
          maxLength: 4
          description: |
            The hazard class code of the referenced dangerous goods according to the specified regulation. Examples of possible values are:
            - `1.1A` (Substances and articles which have a mass explosion hazard)
            - `1.6N` (Extremely insensitive articles which do not have a mass explosion hazard)
            - `2.1` (Flammable gases)
            - `8` (Corrosive substances)

            The value must comply with one of the values in the [DG IMO Class value table](https://github.com/dcsaorg/DCSA-OpenAPI/blob/master/domain/dcsa/reference-data/imoclasses-v3.1.0.csv)
          example: 1.4S
        subsidiaryRisk1:
          type: string
          pattern: ^[0-9](\.[0-9])?$
          minLength: 1
          maxLength: 3
          description: |
            Any risk in addition to the class of the referenced dangerous goods according to the IMO IMDG Code.
          example: '1.2'
        subsidiaryRisk2:
          type: string
          pattern: ^[0-9](\.[0-9])?$
          minLength: 1
          maxLength: 3
          description: |
            Any risk in addition to the class of the referenced dangerous goods according to the IMO IMDG Code.
          example: '1.2'
        isMarinePollutant:
          type: boolean
          description: |
            Indicates if the goods belong to the classification of Marine Pollutant.
          example: false
        packingGroup:
          type: integer
          format: int32
          minimum: 1
          maximum: 3
          description: |
            The packing group according to the UN Recommendations on the Transport of Dangerous Goods and IMO IMDG Code.
          example: 3
        isLimitedQuantity:
          type: boolean
          description: |
            Indicates if the dangerous goods can be transported as limited quantity in accordance with Chapter 3.4 of the IMO IMDG Code.
          example: false
        isExceptedQuantity:
          type: boolean
          description: |
            Indicates if the dangerous goods can be transported as excepted quantity in accordance with Chapter 3.5 of the IMO IMDG Code.
          example: false
        isSalvagePackings:
          type: boolean
          description: |
            Indicates if the cargo has special packaging for the transport, recovery or disposal of damaged, defective, leaking or nonconforming hazardous materials packages, or hazardous materials that have spilled or leaked.
          example: false
        isEmptyUncleanedResidue:
          type: boolean
          description: |
            Indicates if the cargo is residue.
          example: false
        isWaste:
          type: boolean
          description: |
            Indicates if waste is being shipped
          example: false
        isHot:
          type: boolean
          description: |
            Indicates if high temperature cargo is shipped.
          example: false
        isCompetentAuthorityApprovalProvided:
          type: boolean
          description: |
            Indicates if the cargo require approval from authorities
          example: false
        competentAuthorityApproval:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 70
          description: |
            Name and reference number of the competent authority providing the approval.
          example: '{Name and reference...}'
        segregationGroups:
          type: array
          description: |
            List of the segregation groups applicable to specific hazardous goods according to the IMO IMDG Code.

            **Condition:** only applicable to specific hazardous goods.
          items:
            type: string
            maxLength: 2
            description: |
              Grouping of Dangerous Goods having certain similar chemical properties. Possible values are:
              - `1` (Acids)
              - `2` (Ammonium Compounds)
              - `3` (Bromates)
              - `4` (Chlorates)
              - `5` (Chlorites)
              - `6` (Cyanides)
              - `7` (Heavy metals and their salts)
              - `8` (Hypochlorites)
              - `9` (Lead and its compounds)
              - `10` (Liquid halogenated hydrocarbons)
              - `11` (Mercury and mercury compounds)
              - `12` (Nitrites and their mixtures)
              - `13` (Perchlorates)
              - `14` (Permanganates)
              - `15` (Powdered metals)
              - `16` (Peroxides),
              - `17` (Azides)
              - `18` (Alkalis)
            example: '12'
        innerPackagings:
          type: array
          description: |
            A list of `Inner Packings` contained inside this `outer packaging/overpack`.
          items:
            $ref: '#/components/schemas/InnerPackaging'
        emergencyContactDetails:
          $ref: '#/components/schemas/EmergencyContactDetails'
        EMSNumber:
          type: string
          maxLength: 7
          description: |
            The emergency schedule identified in the IMO EmS Guide - Emergency Response Procedures for Ships Carrying Dangerous Goods. Comprises 2 values; 1 for spillage and 1 for fire. Possible values spillage: S-A to S-Z. Possible values fire: F-A to F-Z.
          example: F-A S-Q
        endOfHoldingTime:
          type: string
          format: date
          description: |
            Date by when the refrigerated liquid needs to be delivered.
          example: '2021-09-03'
        fumigationDateTime:
          type: string
          format: date-time
          description: |
            Date & time when the container was fumigated
          example: '2021-09-03T09:03:00-02:00'
        isReportableQuantity:
          type: boolean
          description: |
            Indicates if a container of hazardous material is at the reportable quantity level. If `TRUE`, a report to the relevant authority must be made in case of spill.
          example: false
        inhalationZone:
          type: string
          maxLength: 1
          minLength: 1
          description: |
            The zone classification of the toxicity of the inhalant. Possible values are:
            - `A` (Hazard Zone A) can be asigned to specific gases and liquids
            - `B` (Hazard Zone B) can be asigned to specific gases and liquids
            - `C` (Hazard Zone C) can **only** be asigned to specific gases
            - `D` (Hazard Zone D) can **only** be asigned to specific gases
          example: A
        grossWeight:
          type: object
          title: Gross Weight
          description: |
            Total weight of the goods carried, including packaging.
          properties:
            value:
              type: number
              format: float
              example: 12000.3
              minimum: 0
              exclusiveMinimum: true
              description: |
                The grand total weight of the DG cargo and weight per `UNNumber`/`NANumber` including packaging items being carried, which can be expressed in imperial or metric terms, as provided by the shipper.
            unit:
              type: string
              description: |
                The unit of measure which can be expressed in imperial or metric terms
                - `KGM` (Kilograms)
                - `LBR` (Pounds)
              enum:
                - KGM
                - LBR
              example: KGM
          required:
            - value
            - unit
        netWeight:
          type: object
          title: Net Weight
          description: |
            Total weight of the goods carried, excluding packaging.
          properties:
            value:
              type: number
              format: float
              minimum: 0
              exclusiveMinimum: true
              description: |
                Total weight of the goods carried, excluding packaging.
              example: 2.4
            unit:
              type: string
              description: |
                Unit of measure used to describe the `netWeight`. Possible values are
                - `KGM` (Kilograms)
                - `LBR` (Pounds)
              enum:
                - KGM
                - LBR
              example: KGM
          required:
            - value
            - unit
        netExplosiveContent:
          type: object
          title: Net Explosive Content
          description: |
            The total weight of the explosive substances, without the packaging's, casings, etc.
          properties:
            value:
              type: number
              format: float
              minimum: 0
              exclusiveMinimum: true
              description: |
                The total weight of the explosive substances, without the packaging's, casings, etc.
              example: 2.4
            unit:
              type: string
              description: |
                Unit of measure used to describe the `netExplosiveWeight`. Possible values are
                - `KGM` (Kilograms)
                - `LBR` (Pounds)
                - `GRM` (Grams)
                - `ONZ` (Ounce)
              enum:
                - KGM
                - LBR
                - GRM
                - ONZ
              example: KGM
          required:
            - value
            - unit
        volume:
          type: object
          title: Volume
          description: |
            The volume of the referenced dangerous goods.

            **Condition:** only applicable to liquids and gas.
          properties:
            value:
              type: number
              format: float
              minimum: 0
              exclusiveMinimum: true
              description: |
                The volume of the referenced dangerous goods.
              example: 2.4
            unit:
              type: string
              description: |
                The unit of measure which can be expressed in either imperial or metric terms
                - `FTQ` (Cubic foot)
                - `MTQ` (Cubic meter)
                - `LTR` (Litre)
              enum:
                - MTQ
                - FTQ
                - LTR
              example: MTQ
          required:
            - value
            - unit
        limits:
          $ref: '#/components/schemas/Limits'
        specialCertificateNumber:
          type: string
          maxLength: 255
          description: |
            Text field to indicate certificate number & segment for specific stowage requirements overulling IMDG code
          example: '22663:3'
        additionalContainerCargoHandling:
          type: string
          maxLength: 255
          description: |
            Text field to provide cargo handling information already known at the booking stage.
          example: To be handled with extreme care
      required:
        - properShippingName
        - imoClass
        - isMarinePollutant
        - isLimitedQuantity
        - isExceptedQuantity
        - isSalvagePackings
        - isEmptyUncleanedResidue
        - isWaste
        - isHot
        - isCompetentAuthorityApprovalProvided
        - isReportableQuantity
        - emergencyContactDetails
        - grossWeight
    InnerPackaging:
      type: object
      title: Inner Packaging
      description: |
        Object for inner packaging specification
      properties:
        quantity:
          type: integer
          format: int32
          description: |
            Count of `Inner Packagings` of the referenced `Dangerous Goods`.
          example: 20
        material:
          type: string
          maxLength: 100
          description: |
            The `material` used for the `Inner Packaging` of the referenced `Dangerous Goods`.
          example: Plastic
        description:
          type: string
          maxLength: 100
          description: |
            Description of the packaging.
          example: Wowen plastic water resistant Bag
      required:
        - quantity
        - material
        - description
    EmergencyContactDetails:
      type: object
      title: Emergency Contact Details
      description: |
        24 hr emergency contact details
      properties:
        contact:
          type: string
          maxLength: 255
          description: |
            Name of the Contact person during an emergency.
          example: Henrik Larsen
        provider:
          type: string
          maxLength: 255
          description: |
            Name of the third party vendor providing emergency support
          example: GlobeTeam
        phone:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 30
          description: |
            Phone number for the contact
          example: +45 70262970
        referenceNumber:
          type: string
          maxLength: 255
          description: |
            Contract reference for the emergency support provided by an external third party vendor.
          example: '12234'
      required:
        - contact
        - phone
    Limits:
      type: object
      title: Limits
      description: |
        Limits for the `Dangerous Goods`. The same `Temperature Unit` needs to apply to all attributes in this structure.
      properties:
        temperatureUnit:
          type: string
          description: |
            The unit for **all attributes in the limits structure** in Celsius or Fahrenheit
            - `CEL` (Celsius)
            - `FAH` (Fahrenheit)
          enum:
            - CEL
            - FAH
          example: CEL
        flashPoint:
          type: number
          format: float
          description: |
            Lowest temperature at which a chemical can vaporize to form an ignitable mixture in air.
            
            **Condition:** only applicable to specific hazardous goods according to the IMO IMDG Code amendment version 41-22.
          example: 42
        transportControlTemperature:
          type: number
          format: float
          description: |
            Maximum temperature at which certain substance (such as organic peroxides and self-reactive and related substances) can be safely transported for a prolonged period.
          example: 24.1
        transportEmergencyTemperature:
          type: number
          format: float
          description: |
            Temperature at which emergency procedures shall be implemented
          example: 74.1
        SADT:
          type: number
          format: float
          description: |
            Lowest temperature in which self-accelerating decomposition may occur in a substance
          example: 54.1
        SAPT:
          type: number
          format: float
          description: |
            Lowest temperature in which self-accelerating polymerization may occur in a substance
          example: 70
      required:
        - temperatureUnit

    #####################
    # Confirmed Equipment
    #####################
    ConfirmedEquipment:
      type: object
      title: Confirmed Equipment
      description: |
        The confirmed equipments for the booking
      properties:
        ISOEquipmentCode:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 4
          description: |
            Unique code for the different equipment size and type used to transport commodities. The code can refer to either the ISO size type (e.g. 22G1) or the ISO type group (e.g. 22GP) following the [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346) standard.
          example: 22GP
        units:
          type: integer
          format: int32
          minimum: 1
          description: |
            Number of confirmed equipment units
          example: 3
      required:
        - ISOEquipmentCode
        - units

    ###########
    # Transport
    ###########
    Transport:
      type: object
      title: Transport
      description: |
        A single `leg` of the `Transport Plan`
      properties:
        transportPlanStage:
          type: string
          description: |
            Code qualifying a specific stage of transport e.g. pre-carriage, main carriage transport or on-carriage transport
            - `PRC` (Pre-Carriage)
            - `MNC` (Main Carriage Transport)
            - `ONC` (On-Carriage Transport)
          enum:
            - PRC
            - MNC
            - ONC
          example: PRC
        transportPlanStageSequenceNumber:
          type: integer
          format: int32
          description: |
            Sequence number of the transport plan stage
          example: 5
        loadLocation:
          $ref: '#/components/schemas/LoadLocation'
        dischargeLocation:
          $ref: '#/components/schemas/DischargeLocation'
        plannedDepartureDate:
          type: string
          format: date
          description: |
            The planned date of departure.
          example: '2021-05-17'
        plannedArrivalDate:
          type: string
          format: date
          description: |
            The planned date of arrival.
          example: '2021-05-19'
        modeOfTransport:
          type: string
          maxLength: 50
          description: |
            The mode of transport as defined by DCSA. The currently supported values include:
            - `VESSEL` (Vessel)
            - `RAIL` (Rail)
            - `TRUCK` (Truck)
            - `BARGE` (Barge)
          example: VESSEL
        vesselName:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 50
          description: |
            The name of the Vessel given by the Vessel Operator and registered with IMO.
          example: King of the Seas
        vesselIMONumber:
          type: string
          pattern: ^\d{7,8}$
          minLength: 7
          maxLength: 8
          description: |
            The unique reference for a registered Vessel. The reference is the International Maritime Organisation (IMO) number, also sometimes known as the Lloyd&apos;s register code, which does not change during the lifetime of the vessel
          example: '9321483'
        carrierServiceCode:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 11
          description: |
            The carrier-specific code of the service for which the schedule details are published.
          example: FE1
        universalServiceReference:
          type: string
          pattern: ^SR\d{5}[A-Z]$
          minLength: 8
          maxLength: 8
          description: |
            A global unique service reference, as per DCSA standard, agreed by VSA partners for the service. The service reference must match the regular expression pattern: `SR\d{5}[A-Z]`. The letters `SR` followed by `5 digits`, followed by a checksum-character as a capital letter from `A to Z`.
          example: SR12345A
        carrierImportVoyageNumber:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 50
          description: |
            The identifier of an import voyage. The carrier-specific identifier of the import Voyage.
          example: 2103N
        universalImportVoyageReference:
          type: string
          pattern: ^\d{2}[0-9A-Z]{2}[NEWSR]$
          minLength: 5
          maxLength: 5
          description: |
            A global unique voyage reference for the import Voyage, as per DCSA standard, agreed by VSA partners for the voyage. The voyage reference must match the regular expression pattern: `\d{2}[0-9A-Z]{2}[NEWSR]`
            - `2 digits` for the year
            - `2 alphanumeric characters` for the sequence number of the voyage
            - `1 character` for the direction/haul (`N`orth, `E`ast, `W`est, `S`outh or `R`oundtrip).
          example: 2103N
        carrierExportVoyageNumber:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 50
          description: |
            The identifier of an export voyage. The carrier-specific identifier of the export Voyage.
          example: 2103S
        universalExportVoyageReference:
          type: string
          pattern: ^\d{2}[0-9A-Z]{2}[NEWSR]$
          minLength: 5
          maxLength: 5
          description: |
            A global unique voyage reference for the export Voyage, as per DCSA standard, agreed by VSA partners for the voyage. The voyage reference must match the regular expression pattern: `\d{2}[0-9A-Z]{2}[NEWSR]`
            - `2 digits` for the year
            - `2 alphanumeric characters` for the sequence number of the voyage
            - `1 character` for the direction/haul (`N`orth, `E`ast, `W`est, `S`outh or `R`oundtrip).
          example: 2103N
      required:
        - transportPlanStage
        - transportPlanStageSequenceNumber
        - loadLocation
        - dischargeLocation
        - plannedDepartureDate
        - plannedArrivalDate
    LoadLocation:
      type: object
      title: Load Location
      description: |
        An object to capture the `Load Location`.

        The location can be specified in **any** of the following ways: `UN Location Code`, `Facility` or an `Address`.
      example:
        locationName: Shanghai Shengdong International Container Terminal
        UNLocationCode: CNSGH
        facility:
          facilityCode: SHENG
          facilityCodeListProvider: SMDG
      properties:
        locationName:
          type: string
          description: The name of the location.
          pattern: ^\S(?:.*\S)?$
          example: Port of Amsterdam
          maxLength: 100
        address:
          $ref: '#/components/schemas/Address'
        facility:
          $ref: '#/components/schemas/Facility'
        UNLocationCode:
          type: string
          pattern: ^[A-Z]{2}[A-Z2-9]{3}$
          minLength: 5
          maxLength: 5
          description: |
            The UN Location code specifying where the place is located. The pattern used must be

            - 2 characters for the country code using [ISO 3166-1 alpha-2](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en)
            - 3 characters to code a location within that country. Letters A-Z and numbers from 2-9 can be used

            More info can be found here: [UN/LOCODE](https://unece.org/trade/cefact/UNLOCODE-Download)
          example: NLAMS
    DischargeLocation:
      type: object
      title: Discharge Location
      description: |
        An object to capture the `Discharge Location`.

        The location can be specified in **any** of the following ways: `UN Location Code`, `Facility` or an `Address`.
      example:
        locationName: Transnet Port Terminals Cape Town
        UNLocationCode: ZACPT
        facility:
          facilityCode: TNCT
          facilityCodeListProvider: SMDG
      properties:
        locationName:
          type: string
          description: The name of the location.
          pattern: ^\S(?:.*\S)?$
          example: Port of Amsterdam
          maxLength: 100
        address:
          $ref: '#/components/schemas/Address'
        facility:
          $ref: '#/components/schemas/Facility'
        UNLocationCode:
          type: string
          pattern: ^[A-Z]{2}[A-Z2-9]{3}$
          minLength: 5
          maxLength: 5
          description: |
            The UN Location code specifying where the place is located. The pattern used must be

            - 2 characters for the country code using [ISO 3166-1 alpha-2](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en)
            - 3 characters to code a location within that country. Letters A-Z and numbers from 2-9 can be used

            More info can be found here: [UN/LOCODE](https://unece.org/trade/cefact/UNLOCODE-Download)
          example: NLAMS

    ########################
    # Shipment Cut-off times
    ########################
    ShipmentCutOffTime:
      type: object
      title: Shipment Cut-Off Time
      description: |
        `Cut off times` defined by the carrier
      properties:
        cutOffDateTimeCode:
          type: string
          maxLength: 3
          description: |
            Code for the cut-off time. Possible values are:
            - `DCO` (Documentation cut-off)
            - `VCO` (VGM cut-off)
            - `FCO` (FCL delivery cut-off)
            - `LCO` (LCL delivery cut-off) **Condition:** only when the `Receipt Type at Origin` is `CFS`
            - `ECP` (Empty container pick-up date and time)
            - `EFC` (Earliest full-container delivery date)
          example: DCO
        cutOffDateTime:
          type: string
          format: date-time
          description: |
            Actual cut-off time
          example: '2019-11-12T07:41:00-08:30'
      required:
        - cutOffDateTimeCode
        - cutOffDateTime

    ##########################
    # Advance Manifest Filings
    ##########################
    AdvanceManifestFiling:
      type: object
      title: Advance Manifest Filing
      description: |
        An Advance Maifest Filing defined by a Manifest type code in combination with a country code.

        A list of `manifestTypeCodes` together with `countryCode` is maintained in [GitHub](https://github.com/dcsaorg/DCSA-OpenAPI/blob/master/domain/documentation/reference-data/advancemanifestfilings-v300.csv). A (small) subset can be seen here:

        | manifestTypeCode | countryCode | Description |
        |-----------------------|:-------------:|-------------|
        |ACI|EG|Advance Cargo Information in Egypt|
        |ACE|US|Automated Commercial Environment in the United States|
        |AFR|JP|Cargo Summary Notification (CSN)|
      properties:
        manifestTypeCode:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 50
          description: |
            The Manifest type code as defined by the provider. A list of `manifestTypeCodes` together with `countryCode` is maintained in [GitHub](https://github.com/dcsaorg/DCSA-OpenAPI/blob/master/domain/documentation/reference-data/advancemanifestfilings-v300.csv)
          example: ACE
        countryCode:
          type: string
          pattern: ^[A-Z]{2}$
          minLength: 2
          maxLength: 2
          description: |
            The 2 characters for the country code using [ISO 3166-1 alpha-2](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en)
          example: DK
      example:
        manifestTypeCode: ACE
        countryCode: US
      required:
        - manifestTypeCode
        - countryCode

    ########
    # Charge
    ########
    Charge:
      type: object
      title: Charge
      description: |
        Addresses the monetary value of freight and other service charges for a `Booking`.
      properties:
        chargeName:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 50
          description: |
            Free text field describing the charge to apply
          example: Documentation fee - Destination
        currencyAmount:
          type: number
          format: float
          minimum: 0
          description: |
            The monetary value of all freight and other service charges for a transport document, with a maximum of 2-digit decimals.
          example: 1012.12
        currencyCode:
          type: string
          pattern: ^[A-Z]{3}$
          minLength: 3
          maxLength: 3
          description: |
            The currency for the charge, using a 3-character code ([ISO 4217](https://en.wikipedia.org/wiki/ISO_4217)).
          example: DKK
        paymentTermCode:
          type: string
          description: |
            An indicator of whether a charge is prepaid (PRE) or collect (COL). When prepaid, the charge is the responsibility of the shipper or the Invoice payer on behalf of the shipper (if provided). When collect, the charge is the responsibility of the consignee or the Invoice payer on behalf of the consignee (if provided).
            - `PRE` (Prepaid)
            - `COL` (Collect)
          enum:
            - PRE
            - COL
          example: PRE
        calculationBasis:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 50
          description: |
            The code specifying the measure unit used for the corresponding unit price for this cost, such as per day, per ton, per square metre.
          example: Per day
        unitPrice:
          type: number
          format: float
          minimum: 0
          description: |
            The unit price of this charge item in the currency of the charge.
          example: 3456.6
        quantity:
          type: number
          format: float
          minimum: 0
          description: |
            The amount of unit for this charge item.
          example: 34.4
      required:
        - chargeName
        - currencyAmount
        - currencyCode
        - paymentTermCode
        - calculationBasis
        - unitPrice
        - quantity
