    #########################
    # Booking Status response
    #########################
    BookingRefStatus:
      type: object
      title: Booking Response
      description: |
        The `carrierBookingReference` or `carrierBookingRequestReference` along with the `bookingStatus` and a possible list of **requsted changes** or a **reason** is returned.

        **Condition:** `carrierBookingRequestReference` and/or `carrierBookingReference` must be provided
      properties:
        carrierBookingRequestReference:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 100
          description: |
            A reference to the booking during the booking request phase.

            **Condition:** `carrierBookingRequestReference` and/or `carrierBookingReference` must be provided
          example: 24595eb0-5cfc-4381-9c3a-cedc1975e9aa
        carrierBookingReference:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 35
          description: |
            The `carrierBookingReference` if know. Often this will not be known until the booking has been confirmed. Is available during a booking amendment.

            **Condition:** `carrierBookingRequestReference` and/or `carrierBookingReference` must be provided
          example: ABC709951
        bookingStatus:
          type: string
          maxLength: 50
          description: |
            The status of the `Booking`. Possible values are:
            - `RECEIVED` (Booking request has been received)
            - `PENDING UPDATE` (An update is required to the Booking)
            - `UPDATE RECEIVED` (An update has been received and is awaiting to be processed)
            - `CONFIRMED` (Booking has been Confirmed)
            - `PENDING AMENDMENT` (An amendment is required to the Booking)
            - `REJECTED` (Booking discontinued by carrier before it has been Confirmed)
            - `DECLINED` (Booking discontinued by carrier after it has been Confirmed)
            - `CANCELLED` (Booking discontinued by consumer)
            - `COMPLETED` (The Transport Document this Booking is connected to has been Surrendered for Delivery)
          example: RECEIVED
        amendedBookingStatus:
          type: string
          maxLength: 50
          description: |
            The status of latest amendment added to the `Booking`. If no amendment has been requested - then this field is empty. Possible values are:
            - `AMENDMENT RECEIVED` (An amendment has been received and is awaiting to be processed)
            - `AMENDMENT CONFIRMED` (Amendment is confirmed)
            - `AMENDMENT DECLINED` (Amendment discontinued by provider)
            - `AMENDMENT CANCELLED` (Amendment discontinued by consumer)
          example: AMENDMENT RECEIVED
        requestedChanges:
          type: array
          description: |
            A list of changes requirested by the carrier to the document in order for it to be accepted.
          items:
            $ref: '#/components/schemas/RequestedChange'
        reason:
          type: string
          maxLength: 5000
          description: |
            This field can be used to explain `bookingStatus` and/or `amendedBookingStatus`.
          example: Rejected because of strike...
      required:
        - bookingStatus

    ###################################
    # Booking Cancelled Status response
    ###################################
    BookingRefCancelledStatus:
      title: Cancelled Booking Response
      description: |
        The `carrierBookingReference` and/or `carrierBookingRequestReference` along with the `bookingStatus`, `amendedBookingStatus` and a possible `reason` is returned.

        **Condition:** `carrierBookingReference` and/or `carrierBookingRequestReference` must be provided
      type: object
      properties:
        carrierBookingRequestReference:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 100
          description: |
            A reference to the booking during the booking request phase.

            **Condition:** `carrierBookingRequestReference` and/or `carrierBookingReference` must be provided
          example: 24595eb0-5cfc-4381-9c3a-cedc1975e9aa
        carrierBookingReference:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 35
          description: |
            The `carrierBookingReference` if know. Often this will not be known until the booking has been confirmed. Is available during a booking amendment.

            **Condition:** `carrierBookingRequestReference` and/or `carrierBookingReference` must be provided
          example: ABC709951
        bookingStatus:
          type: string
          maxLength: 50
          description: |
            The status of the `Booking`. It can only be:
            - `CANCELLED` (in case the entire `Booking` has been cancelled)
            - `CONFIRMED` (in case the `Booking` is still confirmed)
            - `PENDING AMENDMENT` (in case the provider is still waithing for an amendment to a `Booking`)
          example: CANCELLED
        amendedBookingStatus:
          type: string
          maxLength: 50
          description: |
            The status of the amended `Booking`. It can only be `AMENDMENT CANCELLED`.
          example: AMENDMENT CANCELLED
        reason:
          type: string
          maxLength: 5000
          description: |
            This field can be used to explain `bookingStatus` and/or `amendedBookingStatus`.
          example: Rejected because of strike...
      required:
        - bookingStatus

    ########################
    # Active Reefer Settings
    ########################
    ActiveReeferSettings:
      type: object
      title: Active Reefer Settings
      description: |
        The specifications for a Reefer equipment.

        **Condition:** Only applicable when `isNonOperatingReefer` is set to `false`
      properties:
        temperatureSetpoint:
          type: number
          format: float
          description: |
            Target value of the temperature for the Reefer based on the cargo requirement.
          example: -15
        temperatureUnit:
          type: string
          description: |
            The unit for temperature in Celsius or Fahrenheit
            - `CEL` (Celsius)
            - `FAH` (Fahrenheit)

            **Condition:** Mandatory to provide if `temperatureSetpoint` is provided
          enum:
            - CEL
            - FAH
          example: CEL
        o2Setpoint:
          type: number
          format: float
          minimum: 0
          maximum: 100
          description: |
            The percentage of the controlled atmosphere CO<sub>2</sub> target value
          example: 25
        co2Setpoint:
          type: number
          format: float
          minimum: 0
          maximum: 100
          description: |
            The percentage of the controlled atmosphere CO<sub>2</sub> target value
          example: 25
        humiditySetpoint:
          type: number
          format: float
          minimum: 0
          maximum: 100
          description: |
            The percentage of the controlled atmosphere humidity target value
          example: 95.6
        airExchangeSetpoint:
          type: number
          format: float
          minimum: 0
          description: |
            Target value for the air exchange rate which is the rate at which outdoor air replaces indoor air within a Reefer container
          example: 15.4
        airExchangeUnit:
          type: string
          description: |
            The unit for `airExchange` in metrics- or imperial- units per hour
            - `MQH` (Cubic metre per hour)
            - `FQH` (Cubic foot per hour)

            **Condition:** Mandatory to provide if `airExchange` is provided
          enum:
            - MQH
            - FQH
          example: MQH
        isVentilationOpen:
          type: boolean
          description: |
            If `true` the ventilation orifice is `Open` - if `false` the ventilation orifice is `closed`
          example: true
        isDrainholesOpen:
          type: boolean
          description: |
            Is drainholes open on the container
          example: true
        isBulbMode:
          type: boolean
          description: |
            Is special container setting for handling flower bulbs active
          example: true
        isColdTreatmentRequired:
          type: boolean
          description: |
            Indicator whether cargo requires cold treatment prior to loading at origin or during transit, but prior arrival at POD
          example: true
        isControlledAtmosphereRequired:
          type: boolean
          description: |
            Indicator of whether cargo requires Controlled Atmosphere.
          example: true
        isPreCoolingRequired:
          type: boolean
          description: |
            Indicator whether reefer container should be pre-cooled to the temperature setting required at time of release from depot
          example: true
        isGeneratorSetRequired:
          type: boolean
          description: |
            Indicator whether reefer container should have a generator set attached at time of release from depot
          example: true
      required:
        - temperatureSetpoint
        - temperatureUnit

