    patch:
      tags:
        - Booking
      summary: |
        Cancels the Booking or cancels a Booking Amendment
      operationId: cancel-booking
      description: |
        A shipper initiated cancellation of the `Booking` or `Booking Amendment`. This endPoint corresponds with **UseCase 11 - Cancel Booking by shipper** or **UseCase 9 - Cancel amendment to confirmed Booking**.

        ## Precondition
        In order to cancel a `Booking`, the `bookingStatus` must be either
        - `RECEIVED`
        - `PENDING UPDATE`
        - `UPDATE RECEIVED`
        - `CONFIRMED`
        - `PENDING AMENDMENT`

        In order to cancel a `Booking Amendment`, the status of the `Booking Amendment` must be
        - `AMENDMENT RECEIVED`

        ## Postcondition
        The provider has received a cancellation from the consumer for a `Booking` or for a `Booking Amendment`.

        The consumer will receive a `200` (OK) if the payload schema-validates or a `400` (Bad Request) if it does not.

        ## Flow
        The following occurs when a provider receives a cancellation request:
        1. The payload is schema-validated. In case the payload **is invalid** a `400` (Bad Request) is returned.

           **The process stops here!**
        2. The payload is schema-valid which means:
           - all required properties are provided.
           - all values provided have correct data type.
        3. Depending on the paylod of the request - either:
           - the entire `Booking` is cancelled (including any ongoing amendment). This is the case when the payload contains `bookingStatus='CANCELLED'`.
           
             When cancelling a `Booking` the `amendedBookingStatus` is set to `AMENDMENT CANCELLED`
           - only the amendment to the `Booking` is cancelled (in this case the `Booking` continues and `bookingStatus` stays unchanged). This is the case when the payload contains `amendedBookingStatus='AMENDMENT CANCELLED'`.
             
             **If** no amendment is being requested prior to this call (`amendedBookingStatus` is **not** `AMENDMENT RECIEVED`) then a 404 (Not Found) is returned
        4. All '*relevant*' subscribers will be notified via a [Booking Notification](https://app.swaggerhub.com/apis-docs/dcsaorg/DCSA_BKG_NTF/2.0.0-Beta-3#/Notifications/booking-notifications).
      parameters:
        - $ref: '#/components/parameters/bookingReferencePathParam'
        - $ref: '#/components/parameters/Api-Version-Major'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - type: object
                  title: Cancel entire Booking
                  properties:
                    bookingStatus:
                      type: string
                      maxLength: 50
                      description: |
                        Setting the `bookingStatus` to `CANCELLED` cancels the entire `Booking` (also any ongoing amendment requests). The `Booking` will discontinue if the request is accepted by the provider.

                        Only possible value to set is `CANCELLED`.
                      example: CANCELLED
                  required:
                    - bookingStatus
                - type: object
                  title: Only cancel the amendment to a Booking
                  properties:
                    amendedBookingStatus:
                      type: string
                      maxLength: 50
                      description: |
                        Setting the `amendedBookingStatus` to `AMENDMENT CANCELLED` **only** cancels the amendment to the `Booking`. 

                        It is a precondition that the `amendedBookingStatus` **is** `AMENDMENT RECEIVED` in order to cancel it. If this is not the case a `404` (Not Found) error response should be returned.

                        Only possible value to set is `AMENDMENT CANCELLED`.
                      example: AMENDMENT CANCELLED
                  required:
                    - amendedBookingStatus
              properties:
                reason:
                  type: string
                  maxLength: 5000
                  description: |
                    An optional property where a reason for cancelling the booking or the amendment can be given.
                  example: Booking cancelled due to internal problems
            examples:
              bookingCancelledExample:
                summary: |
                  Entire Booking cancelled
                description: |
                  The consumer wants to cancel the entire `Booking`. This is done by setting the `bookingStatus` to `CANCELLED` and provide an optional `reason`.
                value:
                  bookingStatus: CANCELLED
                  reason: Customer cancelled order
              amendmentCancelledExample:
                summary: |
                  Amendment cancelled
                description: |
                  The consumer wants to **only** cancel the amendment (and keep the `Booking`). This is done by setting the `amendedBookingStatus` to `AMENDMENT CANCELLED`.
                value:
                  amendedBookingStatus: AMENDMENT CANCELLED
      responses:
        '200':
          description: |
            Booking has been cancelled
          headers:
            API-Version:
              $ref: '#/components/headers/API-Version'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingRefCancelledStatus'
              examples:
                bookingCancelledExample:
                  summary: |
                    Entire Booking cancelled
                  description: |
                    The consumer has requested that the entire `Booking` should be cancelled. `bookingStatus` is set to `CANCELLED` and `amendedBookingStatus` is set to `AMENDMENT CANCELLED`.
                  value:
                    carrierBookingRequestReference: cbrr-123
                    carrierBookingReference: cbr-987
                    bookingStatus: CANCELLED
                    amendedBookingStatus: AMENDMENT CANCELLED
                amendmentCancelled1Example:
                  summary: |
                    Amendment cancelled on a confirmed Booking
                  description: |
                    The consumer has requested that the amendment to a confirmed `Booking` is to be cancelled. The status of the `Booking` stays as `CONFIRMED`. The `amendedBookingStatus` is set to `AMENDMENT CANCELLED`.
                  value:
                    carrierBookingRequestReference: cbrr-123
                    carrierBookingReference: cbr-987
                    bookingStatus: CONFIRMED
                    amendedBookingStatus: AMENDMENT CANCELLED
                amendmentCancelled2Example:
                  summary: |
                    Amendment requested by provider cancelled by consumer
                  description: |
                    The consumer has requested that the amendment to a confirmed `Booking` is to be cancelled. The status of the `Booking` stays as `PENDING AMENDMENT`. The `amendedBookingStatus` is set to `AMENDMENT CANCELLED`.
                  value:
                    carrierBookingRequestReference: cbrr-123
                    carrierBookingReference: cbr-987
                    bookingStatus: PENDING AMENDMENT
                    amendedBookingStatus: AMENDMENT CANCELLED
        '409':
          description: |
            In case the provider is processing an already updated Booking request - it is possible for the provider to reject the cancellation by returning a `409` (Conflict)
          headers:
            API-Version:
              $ref: '#/components/headers/API-Version'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                conflictExample:
                  summary: |
                    Conflicting request
                  description: |
                    The provider is already processing a request and needs to finish this process.

                    **NB**: `errorCode` not yet standardized by DCSA. Value `7003` is just a "random example"
                  value:
                    httpMethod: PATCH
                    requestUri: /v2/bookings/cbrr-123
                    statusCode: 409
                    statusCodeText: Conflict
                    statusCodeMessage: |
                      Previous request is being processed. Please try again later
                    providerCorrelationReference: 4426d965-0dd8-4005-8c63-dc68b01c4962
                    errorDateTime: '2023-04-13T07:41:00+08:30'
                    errors:
                      - errorCode: 7003
                        errorCodeText: Conflicting request is being processed
                        errorCodeMessage: Conflicting request is being processed
        default:
          description: Unexpected error
          headers:
            API-Version:
              $ref: '#/components/headers/API-Version'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  headers:
    API-Version:
      schema:
        type: string
        example: 2.0.0-Beta-2
      description: |
        SemVer used to indicate the version of the contract (API version) returned.
  parameters:
    Api-Version-Major:
      in: header
      name: API-Version
      required: false
      schema:
        type: string
        example: '2'
      description: |
        An API-Version header **MAY** be added to the request (optional); if added it **MUST** only contain **MAJOR** version. API-Version header **MUST** be aligned with the URI version.

    #############
    # Path params
    #############
    amendedContent:
      in: query
      name: amendedContent
      description: |
        Controls wether the content of this payload is the amendmended Booking (`amendedContent=true`) or the confirmed Booking (`amendedContent=false`).

        If `amendedContent=true` and no amendment has been requested or if the provider is not able to send the amendment - the response will be a `404` Not Found
      schema:
        type: boolean
        default: false
        example: false
    bookingReferencePathParam:
      in: path
      name: bookingReference
      description: |
        This can be one of:
        - `carrierBookingRequestReference` (in case no carrierBookingReference has yet been appointed to the booking)
        - `carrierBookingReference`
      schema:
        type: string
        pattern: ^\S(?:.*\S)?$
        maxLength: 100
        example: CBR001
      required: true
  schemas:

    ##################
    # Requested Change
    ##################
    RequestedChange:
      type: object
      title: Requested Change
      description: |
        A change required to the document in order for the carrier to accepted it
      properties:
        property:
          type: string
          maxLength: 100
          description: |
            The name of the property causing the error.
          example: 'facilityCode'
        jsonPath:
          type: string
          maxLength: 500
          description: |
            A path to the property causing the error, formatted according to [JSONpath](https://github.com/json-path/JsonPath).
          example: '$.location.facilityCode'
        message:
          type: string
          maxLength: 500
          description: |
            A description of the problem that needs attention.
          example: Spaces not allowed in facility code
      required:
        - message

    #################
    # Error Responses
    #################
    ErrorResponse:
      title: Error Response
      type: object
      description: Unexpected error
      properties:
        httpMethod:
          description: |
            The HTTP method used to make the request e.g. `GET`, `POST`, etc
          type: string
          example: POST
          enum:
            - GET
            - HEAD
            - POST
            - PUT
            - DELETE
            - OPTION
            - PATCH
        requestUri:
          description: |
            The URI that was requested.
          type: string
          example: /v1/events
        statusCode:
          description: |
            The HTTP status code returned.
          type: integer
          format: int32
          example: 400
        statusCodeText:
          description: |
            A standard short description corresponding to the HTTP status code.
          type: string
          maxLength: 50
          example: Bad Request
        statusCodeMessage:
          description: |
            A long description corresponding to the HTTP status code with additional information.
          type: string
          maxLength: 200
          example: The supplied data could not be accepted
        providerCorrelationReference:
          description: |
            A unique identifier to the HTTP request within the scope of the API provider.
          type: string
          maxLength: 100
          example: 4426d965-0dd8-4005-8c63-dc68b01c4962
        errorDateTime:
          description: |
            The DateTime corresponding to the error occurring. Must be formatted using [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
          type: string
          format: date-time
          example: '2019-11-12T07:41:00+08:30'
        errors:
          type: array
          description: |
            An array of errors providing more detail about the root cause.
          minItems: 1
          items:
            $ref: '#/components/schemas/DetailedError'
      required:
        - httpMethod
        - requestUri
        - statusCode
        - statusCodeText
        - errorDateTime
        - errors

    DetailedError:
      type: object
      title: Detailed Error
      description: |
        A detailed description of what has caused the error.
      properties:
        errorCode:
          type: integer
          format: int32
          description: |
            The detailed error code returned.

              - `7000-7999` Technical error codes
              - `8000-8999` Functional error codes
              - `9000-9999` API provider-specific error codes            

            [Error codes as specified by DCSA](https://dcsa.atlassian.net/wiki/spaces/DTG/pages/197132308/Standard+Error+Codes).
          minimum: 7000
          maximum: 9999
          example: 7003
        property:
          type: string
          maxLength: 100
          description: |
            The name of the property causing the error.
          example: facilityCode
        value:
          type: string
          maxLength: 500
          description: |
            The value of the property causing the error serialised as a string exactly as in the original request.
          example: SG SIN WHS
        jsonPath:
          type: string
          maxLength: 500
          description: |
            A path to the property causing the error, formatted according to [JSONpath](https://github.com/json-path/JsonPath).
          example: $.location.facilityCode
        errorCodeText:
          description: |
            A standard short description corresponding to the `errorCode`.
          type: string
          maxLength: 100
          example: invalidData
        errorCodeMessage:
          type: string
          maxLength: 200
          description: |
            A long description corresponding to the `errorCode` with additional information.
          example: Spaces not allowed in facility code
      required:
        - errorCodeText
        - errorCodeMessage

    ##################
    # Address Location
    ##################
    Address:
      type: object
      title: Address
      description: |
        An object for storing address related information
      properties:
        street:
          type: string
          maxLength: 100
          description: The name of the street of the party's address.
          example: Ruijggoordweg
        streetNumber:
          type: string
          maxLength: 50
          description: The number of the street of the party's address.
          example: '100'
        floor:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 50
          description: |
            The floor of the party's street number.
          example: 2nd
        postCode:
          type: string
          maxLength: 10
          description: The post code of the party's address.
          example: 1047 HM
        city:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 65
          description: |
            The city name of the party's address.
          example: Amsterdam
        stateRegion:
          type: string
          maxLength: 65
          description: The state/region of the party's address.
          example: North Holland
        countryCode:
          type: string
          pattern: ^[A-Z]{2}$
          minLength: 2
          maxLength: 2
          description: |
            The 2 characters for the country code using [ISO 3166-1 alpha-2](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en)
          example: NL
      required:
        - street
        - city
        - countryCode

    ###################
    # Facility Location
    ###################
    Facility:
      title: Facility
      type: object
      description: |
        An object used to express a location using a `Facility`. The facility can either be expressed using a `BIC` code or a `SMDG` code. The `facilityCode` does not contain the `UNLocationCode` - this should be provided in the `UnLocationCode` attribute.
      properties:
        facilityCode:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 6
          description: |
            The code used for identifying the specific facility. This code does not include the UN Location Code.

            The definition of the code depends on the `facilityCodeListProvider`. As code list providers maintain multiple codeLists the following codeList is used:

            - for `SMDG` - the codeList used is the [SMDG Terminal Code List](https://smdg.org/wp-content/uploads/Codelists/Terminals/SMDG-Terminal-Code-List-v20210401.xlsx) 
            - for `BIC` - the codeList used is the [BIC Facility Codes](https://www.bic-code.org/facility-codes/)
          example: ADT
        facilityCodeListProvider:
          type: string
          description: |
            The provider used for identifying the facility Code. Some facility codes are only defined in combination with an `UN Location Code`
            - `BIC` (Requires a UN Location Code)
            - `SMDG` (Requires a UN Location Code)
          enum:
            - BIC
            - SMDG
          example: SMDG
      required:
        - facilityCode
        - facilityCodeListProvider

    #########################
    # Geo Coordinate Location
    #########################
    GeoCoordinate:
      type: object
      title: Geo Coordinate
      description: |
        An object used to express a location using `latitude` and `longitude`.
      properties:
        latitude:
          type: string
          description: Geographic coordinate that specifies the northâsouth position of a point on the Earth's surface.
          maxLength: 10
          example: '48.8585500'
        longitude:
          type: string
          description: Geographic coordinate that specifies the eastâwest position of a point on the Earth's surface.
          maxLength: 11
          example: '2.294492036'
      required:
        - latitude
        - longitude

    ################
    # Create Booking
    ################
    CreateBooking:
      type: object
      title: Create Booking
      required:
        - receiptTypeAtOrigin
        - deliveryTypeAtDestination
        - cargoMovementTypeAtOrigin
        - cargoMovementTypeAtDestination
        - isPartialLoadAllowed
        - isExportDeclarationRequired
        - isImportLicenseRequired
        - communicationChannelCode
        - isEquipmentSubstitutionAllowed
        - shipmentLocations
        - requestedEquipments
        - documentParties
      properties:
        receiptTypeAtOrigin:
          type: string
          maxLength: 3
          description: |
            Indicates the type of service offered at `Origin`. The options are:
            - `CY` (Container yard (incl. rail ramp))
            - `SD` (Store Door)
            - `CFS` (Container Freight Station)
          enum:
            - CY
            - SD
            - CFS
          example: CY
        deliveryTypeAtDestination:
          type: string
          maxLength: 3
          description: |
            Indicates the type of service offered at `Destination`. The options are:
            - `CY` (Container yard (incl. rail ramp))
            - `SD` (Store Door)
            - `CFS` (Container Freight Station)
          enum:
            - CY
            - SD
            - CFS
          example: CY
        cargoMovementTypeAtOrigin:
          type: string
          maxLength: 3
          description: |
            Refers to the shipment term at the **loading** of the cargo into the container. Possible values are:
            - `FCL` (Full Container Load)
            - `LCL` (Less than Container Load)
          example: FCL
        cargoMovementTypeAtDestination:
          type: string
          maxLength: 3
          description: |
            Refers to the shipment term at the **unloading** of the cargo out of the container. Possible values are:
            - `FCL` (Full Container Load)
            - `LCL` (Less than Container Load)
