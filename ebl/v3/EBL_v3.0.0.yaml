        streetNumber:
          type: string
          maxLength: 50
          description: The number of the street of the party’s address.
          example: '100'
        floor:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 50
          description: |
            The floor of the party’s street number.
          example: N/A
        postCode:
          type: string
          maxLength: 10
          description: The post code of the party’s address.
          example: 1047 HM
        PObox:
          type: string
          maxLength: 20
          description: A numbered box at a post office where a person or business can have mail or parcels delivered.
          example: '123'
        city:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 35
          description: |
            The city name of the party’s address.
          example: Amsterdam
        stateRegion:
          type: string
          maxLength: 65
          description: The state/region of the party’s address.
          example: North Holland
        countryCode:
          type: string
          pattern: ^[A-Z]{2}$
          minLength: 2
          maxLength: 2
          description: |
