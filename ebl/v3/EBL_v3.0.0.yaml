    patch:
      tags:
        - Shipping Instructions
      summary: |
        Cancels an update to a Shipping Instructions
      operationId: patch-shipping-instructions
      parameters:
        - $ref: '#/components/parameters/documentReference'
        - $ref: '#/components/parameters/Api-Version-Major'
      description: |
        A way for the consumer to Cancel an `Updated Shipping Instructions`. This endPoint corresponds with **UseCase 5 - Cancel update to Shipping Instructions**.

        ## Precondition
        In order to cancel an `Updated Shipping Instructions`, the status of the `Updated Shipping Instructions` must be in in status `UPDATE_RECEIVED`. The status of the `Shipping Instructions` can be either `RECEIVED` or `PENDING_UPDATE`.

        ## Postcondition
        The provider has received a cancellation from the consumer for an `Updated Shipping Instructions` that is in state `UPDATE_RECEIVED`.

        The consumer will receive a `200` (OK) or a `202` (Accepted) if the payload schema-validates or a `400` (Bad Request) if it does not.

        ## Flow for a `200` (OK) response
        The following occurs when a provider receives a cancellation:
        1. The payload is schema-validated. In case the payload **is invalid** a `400` (Bad Request) is returned.

           **The process stops here!**
        2. The payload is schema-valid which means:
            - all required properties are provided.
            - all values provided have correct data type.
        3. The `updatedShippingInstructionsStatus` is set to `UPDATE_CANCELLED`.
        4. All '_relevant_' subscribers will be notified via a [Shipping Instructions Notification](#/ShippingInstructionsNotification).

        ## Flow for a `202` (Accepted) response
        The following occurs when a provider receives a cancellation:
        1. The payload is schema-validated. In case the payload **is invalid** a `400` (Bad Request) is returned.

           **The process stops here!**
        2. The payload is schema-valid which means:
            - all required properties are provided.
            - all values provided have correct data type.
        3. An empty response is returned and the consumer now awaits further processing by the provider.
        
        Once processed, the `Updated Shipping Instructions` is cancelled and a [Shipping Instructions Notification](#/ShippingInstructionsNotification) will be sent
      requestBody:
        description: |
          Cancel the `Update Shipping Instructions`
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                updatedShippingInstructionsStatus:
                  type: string
                  maxLength: 50
                  description: |
                    The status of the `Updated Shipping Instructions`. It can only be `UPDATE_CANCELLED`
                  example: UPDATE_CANCELLED
              required:
                - updatedShippingInstructionsStatus
            examples:
              cancelUpdateExample:
                summary: |
                  Cancel a Shipping Instructions update
                description: |
                  Consumer wants to cancel an update provided to a `Shipping Instructions`. The `updatedShippingInstructionsStatus` is set to `UPDATE_CANCELLED`
                value:
                  updatedShippingInstructionsStatus: UPDATE_CANCELLED
      responses:
        '200':
          description: |
            The `Updated Shipping Instructions` is now cancelled. The `updatedShippingInstructionsStatus` is now `UPDATE_CANCELLED`. The `shippingInstructionsStatus` is left unchanged.
          headers:
            API-Version:
              $ref: '#/components/headers/API-Version'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShippingInstructionsRefCancelStatus'
              examples:
