    patch:
      tags:
        - Transport Document
      summary: |
        Approve a Transport Document
      operationId: approve-transport-document
      description: |
        A way for the consumer to Approve the `Draft Transport Document`. This endPoint corresponds with **UseCase 7 - Approve Draft Transport Document**.

        ## Precondition
        In order to approve a `Draft Transport Document`, the status of the `Transport Document` needs to be in status `DRAFT`

        ## Postcondition
        The provider has received an approval from the consumer for a `Transport Document` that is in state `DRAFT`.

        The consumer will receive a `200` (OK) or a `202` (Accepted) if the payload schema-validates or a `400` (Bad Request) if it does not.

        ## Flow for a `200` (Ok) response
        The following occurs when a provider receives an approval:
        1. The payload is schema-validated. In case the payload **is invalid** a `400` (Bad Request) is returned.

           **The process stops here!**
        2. The payload is schema-valid which means:
            - all required properties are provided.
            - all values provided have correct data type.
        3. The `transportDocumentStatus` is set to `APPROVED`.
        4. All '_relevant_' subscribers will be notified via a [Transport Document Notification](#/TransportDocumentNotification).

        The provider will now start asynchronous processing. Once processed, the new status of the `Transport Document` (`ISSUED`) will be communicated via a [Transport Document Notification](#/TransportDocumentNotification). In case the consumer does not subscribe to notifications it is necessary for the consumer to poll on the

            GET /v3/transport-documents/{transportDocumentReference}

        endPoint to check if the `transportDocumentStatus` in the `Transport Document` has changed.

        ## Flow for a `202` (Accepted) response
        The following occurs when a provider receives an approval:
        1. The payload is schema-validated. In case the payload **is invalid** a `400` (Bad Request) is returned.

           **The process stops here!**
        2. The payload is schema-valid which means:
            - all required properties are provided.
            - all values provided have correct data type.
        3. An empty response is returned and the consumer now awaits further processing by the provider.

        Once processed, the `Transport Document` is `ISSUED` and a [Transport Document Notification](#/TransportDocumentNotification) is sent.
      parameters:
        - in: path
          name: transportDocumentReference
          description: |
