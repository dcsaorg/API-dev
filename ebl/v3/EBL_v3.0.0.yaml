      description: |
        The buyer is the last known entity to whom the goods are sold or agreed to be sold. If the goods are to be imported otherwise than in pursuance of a purchase, the details of the owner of the goods shall be provided.
      properties:
        partyName:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 70
          description: |
            Name of the party.
          example: IKEA Denmark
        typeOfPerson:
          type: string
          maxLength: 50
          pattern: ^\S(?:.*\S)?$
          description: |
            Can be one of the following values as per the Union Customs Code art. 5(4):
            - `NATURAL_PERSON` (A person that is an individual living human being)
            - `LEGAL_PERSON` (person (including a human being and public or private organizations) that can perform legal actions, such as own a property, sue and be sued)
            - `ASSOCIATION_OF_PERSONS` (Not a legal person, but recognised under Union or National law as having the capacity to perform legal acts)
          example: 'NATURAL_PERSON'
        address:
          $ref: '#/components/schemas/PartyAddress'
        identifyingCodes:
          type: array
          items:
            $ref: '#/components/schemas/IdentifyingCode'
        taxLegalReferences:
          description: |
            A list of `Tax References` for a `Party`
          type: array
          items:
            $ref: '#/components/schemas/TaxLegalReference'
      required:
        - partyName

    Party:
      type: object
      title: Party
      description: |
        Refers to a company or a legal entity.
      properties:
        partyName:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 70
          description: |
            Name of the party.
          example: Asseco Denmark
        address:
          $ref: '#/components/schemas/PartyAddress'
        identifyingCodes:
          type: array
          items:
            $ref: '#/components/schemas/IdentifyingCode'
        taxLegalReferences:
          description: |
            A list of `Tax References` for a `Party`
          type: array
          items:
            $ref: '#/components/schemas/TaxLegalReference'
        partyContactDetails:
          type: array
          description: |
            A list of contact details
          items:
            $ref: '#/components/schemas/PartyContactDetail'
        reference:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 35
          description: |
            A reference linked to the `Party`.
          example: HHL007
      required:
        - partyName

    IssuingParty:
      type: object
      title: Issuing Party
      description: |
        Refers to a company or a legal entity.
      properties:
        partyName:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 70
          description: |
            Name of the party.
          example: Asseco Denmark
        address:
          $ref: '#/components/schemas/PartyAddress'
        identifyingCodes:
          type: array
          items:
            $ref: '#/components/schemas/IdentifyingCode'
        taxLegalReferences:
          description: |
            A list of `Tax References` for a `Party`
          type: array
          items:
            $ref: '#/components/schemas/TaxLegalReference'
        partyContactDetails:
          type: array
          description: |
            A list of contact details
          items:
            $ref: '#/components/schemas/PartyContactDetail'
      required:
        - partyName
        - address

    PartyContactDetail:
      type: object
      title: Party Contact Detail
      description: |
        The contact details of the person to contact. It is mandatory to provide either `phone` and/or `email` along with the `name`.
      example:
        name: Henrik
        phone: +45 51801234
      properties:
        name:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 35
          description: |
            Name of the contact
          example: Henrik
      anyOf:
        - type: object
          title: Phone required
          description: |
            `Phone` is mandatory to provide
          properties:
            phone:
              type: string
              pattern: ^\S(?:.*\S)?$
              maxLength: 30
              description: |
                Phone number for the contact
              example: +45 70262970
          required:
            - phone
        - type: object
          title: Email required
          description: |
            `Email` is mandatory to provide
          properties:
            email:
              type: string
              pattern: ^.+@\S+$
              maxLength: 100
              description: |
                `E-mail` address to be used
              example: info@dcsa.org
          required:
            - email
      required:
        - name
    IdentifyingCode:
      type: object
      title: Identifying Code
      properties:
        codeListProvider:
          type: string
          maxLength: 100
          description: |
            A list of codes identifying a party. Possible values are:
            - `WAVE` (Wave)
            - `CARX` (CargoX)
            - `ESSD` (EssDOCS)
            - `IDT` (ICE Digital Trade)
            - `BOLE` (Bolero)
            - `EDOX` (EdoxOnline)
            - `IQAX` (IQAX)
            - `SECR` (Secro)
            - `TRGO` (TradeGO)
            - `ETEU` (eTEU)
            - `TRAC` (TRACE Original)
            - `BRIT` (BRITC eBL)
            - `GSBN` (Global Shipping Business Network)
            - `WISE` (WiseTech)
            - `GLEIF` (Global Legal Entity Identifier Foundation)
            - `W3C` (World Wide Web Consortium)
            - `DNB` (Dun and Bradstreet)
            - `FMC` (Federal Maritime Commission)
            - `DCSA` (Digital Container Shipping Association)
            - `EU` (European Union Member State Customs Authority)
            - `ZZZ` (Mutually defined)
          example: W3C
        partyCode:
          type: string
          maxLength: 150
          description: |
            Code to identify the party as provided by the code list provider
          example: MSK
        codeListName:
          type: string
          maxLength: 100
          description: |
            The name of the code list, code generation mechanism or code authority for the `partyCode`. Example values could be:
            - `DID` (Decentralized Identifier) for `codeListProvider` `W3C`
            - `LEI` (Legal Entity Identifier) for `codeListProvider` `GLEIF`
            - `DUNS` (Data Universal Numbering System) for `codeListProvider` `DNB`
            - `EORI` (Economic Operators Registration and Identification) for codeListProvider `EU`
          example: DID
      required:
        - codeListProvider
        - partyCode
    TaxLegalReference:
      type: object
      title: Tax & Legal Reference
      description: |
        Reference that uniquely identifies a party for tax and/or legal purposes in accordance with the relevant jurisdiction.
        A list of examples:
        | Type  | Country | Description | |-------|:-------:|-------------| |PAN|IN|Goods and Services Tax Identification Number in India| |GSTIN|IN|Goods and Services Tax Identification Number in India| |IEC|IN|Importer-Exported Code in India| |RUC|EC|Registro Único del Contribuyente in Ecuador| |RUC|PE|Registro Único del Contribuyente in Peru| |NIF|MG|Numéro d’Identification Fiscal in Madagascar| |NIF|DZ|Numéro d’Identification Fiscal in Algeria|
        Allowed combinations of `type` and `country` are maintained in [GitHub](https://github.com/dcsaorg/DCSA-OpenAPI/blob/master/domain/documentation/reference-data/taxandlegalreferences-v300.csv).
      properties:
        type:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 50
          description: |
            The reference type code as defined by the relevant tax and/or legal authority.
          example: PAN
        countryCode:
          type: string
          pattern: ^[A-Z]{2}$
          minLength: 2
          maxLength: 2
          description: |
            The 2 characters for the country code using [ISO 3166-1 alpha-2](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en)
          example: NL
        value:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 35
          description: |
            The value of the `taxLegalReference`
          example: AAAAA0000A
      required:
        - type
        - countryCode
        - value

    ###########
    # Reference
    ###########
    Reference:
      type: object
      title: Reference
      description: |
        References provided by the shipper or freight forwarder at the time of `Booking` or at the time of providing `Shipping Instructions`. Carriers share it back when providing `Track & Trace` event updates, some are also printed on the B/L. Customers can use these references to track shipments in their internal systems.
      properties:
        type:
          type: string
          maxLength: 3
          description: |
            The reference type codes defined by DCSA. Possible values are:
            - `CR` (Customer’s Reference)
            - `AKG` (Vehicle Identification Number)
          example: CR
        value:
          type: string
          maxLength: 35
          pattern: ^\S(?:.*\S)?$
          description: |
            The value of the reference. 
          example: HHL00103004
      required:
        - type
        - value

    ##################
    # Consignment Item
    ##################
    ConsignmentItem:
      type: object
      title: Consignment Item
      description: |
        Defines a list of `CargoItems` belonging together and the associated `Booking`. A `ConsignmentItem` can be split across multiple containers (`UtilizedTransportEquipment`) by referencing multiple `CargoItems`
      properties:
        carrierBookingReference:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 35
          # Extended description of carrierBookingReference compared to DCSA_DOMAIN description
          description: |
            The associated booking number provided by the carrier for this `Consignment Item`.

            When multiple `carrierBookingReferences` are used then the bookings referred to must all contain the same:
            - transportPlan
            - shipmentLocations
            - receiptTypeAtOrigin
            - deliveryTypeAtDestination
            - cargoMovementTypeAtOrigin
            - cargoMovementTypeAtDestination
            - serviceContractReference
            - termsAndConditions
            - Place of B/L Issue (if provided)
          example: ABC709951
        descriptionOfGoods:
          type: string
          maxLength: 5000
          pattern: ^\S(?:.*\S)?$
          description: The cargo description are details which accurately and properly describe the cargo being shipped in the container(s) as provided by the shipper.
          example: blue shoes size 47
        HSCodes:
          type: array
          minItems: 1
          description: |
            A list of `HS Codes` that apply to this `consignmentItem`
          items:
            type: string
            pattern: ^\d{6,10}$
            minLength: 6
            maxLength: 10
            description: |
              Used by customs to classify the product being shipped. The type of HS code depends on country and customs requirements. The code must be at least 6 and at most 10 digits.

              More information can be found here: [HS Nomenclature 2022 edition](https://www.wcoomd.org/en/topics/nomenclature/instrument-and-tools/hs-nomenclature-2022-edition/hs-nomenclature-2022-edition.aspx ).

              This standard is based on the 2022 revision.
            example: '851713'
        nationalCommodityCodes:
          type: array
          description: |
            A list of `National Commodity Codes` that apply to this `commodity`
          items:
            $ref: '#/components/schemas/NationalCommodityCode'
        shippingMarks:
          type: array
          description: |
            A list of the `ShippingMarks` applicable to this `consignmentItem`
          items:
            type: string
            maxLength: 500
            description: |
              The identifying details of a package or the actual markings that appear on the package(s). This information is provided by the customer.
            example: Made in China
        cargoItems:
          type: array
          minItems: 1
          description: |
            A list of all `cargoItems`
          items:
            $ref: '#/components/schemas/CargoItem'
        references:
          type: array
          description: |
            A list of `References`
          items:
            $ref: '#/components/schemas/Reference'
        customsReferences:
          type: array
          description: |
            A list of `Customs references`
          items:
            $ref: '#/components/schemas/CustomsReference'
      required:
        - carrierBookingReference
        - descriptionOfGoods
        - HSCodes
        - cargoItems
    ConsignmentItemShipper:
      type: object
      title: Consignment Item (Shipper)
      description: |
        Defines a list of `CargoItems` belonging together and the associated `Booking`. A `ConsignmentItem` can be split across multiple containers (`UtilizedTransportEquipment`) by referencing multiple `CargoItems`
      properties:
        carrierBookingReference:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 35
          # Extended description of carrierBookingReference compared to DCSA_DOMAIN description
          description: |
            The associated booking number provided by the carrier for this `Consignment Item`.

            When multiple `carrierBookingReferences` are used then the bookings referred to must all contain the same:
            - transportPlan
            - shipmentLocations
            - receiptTypeAtOrigin
            - deliveryTypeAtDestination
            - cargoMovementTypeAtOrigin
            - cargoMovementTypeAtDestination
            - serviceContractReference
            - termsAndConditions
            - Place of B/L Issue (if provided)
          example: ABC709951
        commoditySubreference:
          type: string
          maxLength: 100
          pattern: ^\S(?:.*\S)?$
          description: |
            A unique reference to the commodity object assigned by the carrier in the booking confirmation. The reference must be provided by the shipper as part of the `Shipping Instructions` for the carrier to link this consignment item to the commodity. A commodity reference is only unique in the context of a booking.
          example: COM-001
        descriptionOfGoods:
          type: string
          maxLength: 5000
          pattern: ^\S(?:.*\S)?$
          description: The cargo description are details which accurately and properly describe the cargo being shipped in the container(s) as provided by the shipper.
          example: blue shoes size 47
        HSCodes:
          type: array
          minItems: 1
          description: |
            A list of `HS Codes` that apply to this `consignmentItem`
          items:
            type: string
            pattern: ^\d{6,10}$
            minLength: 6
            maxLength: 10
            description: |
              Used by customs to classify the product being shipped. The type of HS code depends on country and customs requirements. The code must be at least 6 and at most 10 digits.

              More information can be found here: [HS Nomenclature 2022 edition](https://www.wcoomd.org/en/topics/nomenclature/instrument-and-tools/hs-nomenclature-2022-edition/hs-nomenclature-2022-edition.aspx ).

              This standard is based on the 2022 revision.
            example: '851713'
        nationalCommodityCodes:
          type: array
          description: |
            A list of `National Commodity Codes` that apply to this `commodity`
          items:
            $ref: '#/components/schemas/NationalCommodityCode'
        shippingMarks:
          type: array
          description: |
            A list of the `ShippingMarks` applicable to this `consignmentItem`
          items:
            type: string
            maxLength: 500
            description: |
              The identifying details of a package or the actual markings that appear on the package(s). This information is provided by the customer.
            example: Made in China
        cargoItems:
          type: array
          minItems: 1
          description: |
            A list of all `cargoItems`
          items:
            $ref: '#/components/schemas/CargoItemShipper'
        references:
          type: array
          description: |
            A list of `References`
          items:
            $ref: '#/components/schemas/Reference'
        customsReferences:
          type: array
          description: |
            A list of `Customs references`
          items:
            $ref: '#/components/schemas/CustomsReference'
      required:
        - carrierBookingReference
        - descriptionOfGoods
        - HSCodes
        - cargoItems

    #########################
    # National Commodity Code
    #########################
    NationalCommodityCode:
      type: object
      title: National Commodity Code
      description: |
        The national commodity classification code linked to a country with a value.

        An example could look like this:

        | Type  | Country | Value |
        |-------|:-------:|-------------|
        |NCM|BR|['1515', '2106', '2507', '2512']|
      properties:
        type:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 10
          description: |
            The national commodity classification code, which can be one of the following values defined by DCSA:
            - `NCM` (Nomenclatura Comum do Mercosul)
            - `HTS` (Harmonized Tariff Schedule)
            - `SCHEDULE_B` ( Schedule B)
            - `TARIC` (Integrated Tariff of the European Communities)
            - `CN` (Combined Nomenclature)
            - `CUS` (Customs Union and Statistics)
          example: NCM
        countryCode:
          type: string
          pattern: ^[A-Z]{2}$
          minLength: 2
          maxLength: 2
          description: |
            The 2 characters for the country code using [ISO 3166-1 alpha-2](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en)
          example: BR
        values:
          type: array
          minItems: 1
          description: |
            A list of `national commodity codes` values.
          items:
            type: string
            pattern: ^\S(?:.*\S)?$
            maxLength: 10
            description: |
              The value of the `National Commodity Code`
            example: '1515'
          example:
            - '1515'
            - '2106'
            - '2507'
            - '2512'
      required:
        - type
        - countryCode
        - values

    ##################
    # Customs Reference
    ##################
    CustomsReference:
      type: object
      title: Customs Reference
      description: |
        Reference associated with customs and/or excise purposes required by the relevant authorities for the import, export, or transit of the goods.

        A (small) list of examples:

        | Type  | Country | Description |
        |-------|:-------:|-------------|
        |ACID|EG|Advance Cargo Information Declaration in Egypt|
        |CERS|CA|Canadian Export Reporting System|
        |ITN|US|Internal Transaction Number in US|
        |PEB|ID|PEB reference number|
        |CSN|IN|Cargo Summary Notification (CSN)|

        Allowed combinations of `type` and `country` are maintained in [GitHub](https://github.com/dcsaorg/DCSA-OpenAPI/blob/master/domain/documentation/reference-data/customsreferences-v300.csv).
      properties:
        type:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 50
          description: |
            The reference type code as defined in the relevant customs jurisdiction.
          example: ACID
        countryCode:
          type: string
          pattern: ^[A-Z]{2}$
          minLength: 2
          maxLength: 2
          description: |
            The 2 characters for the country code using [ISO 3166-1 alpha-2](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en)
          example: NL
        values:
          type: array
          minItems: 1
          items:
            type: string
            pattern: ^\S(?:.*\S)?$
            maxLength: 35
            description: |
              The value of the `customsReference`
            example: '4988470982020120017'
      required:
        - type
        - countryCode
        - values

    ############
    # Cargo Item
    ############
    CargoItem:
      type: object
      title: Cargo Item
      description: |
        A `cargoItem` is the smallest unit used by stuffing. A `cargoItem` cannot be split across containers.
      properties:
        equipmentReference:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 11
          description: |
            The unique identifier for the equipment, which should follow the BIC ISO Container Identification Number where possible.
            According to [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346), a container identification code consists of a 4-letter prefix and a 7-digit number (composed of a 3-letter owner code, a category identifier, a serial number, and a check-digit).

            If a container does not comply with [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346), it is suggested to follow [Recommendation #2: Containers with non-ISO identification](https://smdg.org/documents/smdg-recommendations) from SMDG.
          example: APZU4812090
        weight:
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
          description: |
            The total weight of the cargo including packaging items being carried in the container(s). Excludes the tare weight of the container(s).
          example: 13000.3
        weightUnit:
          type: string
          description: |
            The unit of measure which can be expressed in imperial or metric terms
            - `KGM` (Kilograms)
            - `LBR` (Pounds)
          enum:
            - KGM
            - LBR
          example: KGM
        volume:
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
          description: |
            Calculated by multiplying the width, height, and length of the packed cargo.
          example: 12
        volumeUnit:
          type: string
          description: |
            The unit of measure which can be expressed in either imperial or metric terms
            - `FTQ` (Cubic foot)
            - `MTQ` (Cubic meter)

            **Condition:** Mandatory to provide if `volume` is provided
          enum:
            - MTQ
            - FTQ
          example: MTQ
        outerPackaging:
          $ref: '#/components/schemas/OuterPackaging'
        nationalCommodityCodes:
          type: array
          description: |
            A list of `National Commodity Codes` that apply to this `cargoItem`
          items:
            $ref: '#/components/schemas/NationalCommodityCode'
        customsReferences:
          type: array
          description: |
            A list of `Customs references`
          items:
            $ref: '#/components/schemas/CustomsReference'
      required:
        - equipmentReference
        - weight
        - weightUnit
        - outerPackaging

    CargoItemShipper:
      type: object
      title: Cargo Item (Shipper)
      description: |
        A `cargoItem` is the smallest unit used by stuffing. A `cargoItem` cannot be split across containers.
      properties:
        equipmentReference:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 11
          description: |
            The unique identifier for the equipment, which should follow the BIC ISO Container Identification Number where possible.
            According to [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346), a container identification code consists of a 4-letter prefix and a 7-digit number (composed of a 3-letter owner code, a category identifier, a serial number, and a check-digit).

            If a container does not comply with [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346), it is suggested to follow [Recommendation #2: Containers with non-ISO identification](https://smdg.org/documents/smdg-recommendations) from SMDG.
          example: APZU4812090
        weight:
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
          description: |
            The total weight of the cargo including packaging items being carried in the container(s). Excludes the tare weight of the container(s).
          example: 13000.3
        weightUnit:
          type: string
          description: |
            The unit of measure which can be expressed in imperial or metric terms
            - `KGM` (Kilograms)
            - `LBR` (Pounds)
          enum:
            - KGM
            - LBR
          example: KGM
        volume:
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
          description: |
            Calculated by multiplying the width, height, and length of the packed cargo.
          example: 12
        volumeUnit:
          type: string
          description: |
            The unit of measure which can be expressed in either imperial or metric terms
            - `FTQ` (Cubic foot)
            - `MTQ` (Cubic meter)

            **Condition:** Mandatory to provide if `volume` is provided
          enum:
            - MTQ
            - FTQ
          example: MTQ
        outerPackaging:
          $ref: '#/components/schemas/OuterPackagingShipper'
        nationalCommodityCodes:
          type: array
          description: |
            A list of `National Commodity Codes` that apply to this `cargoItem`
          items:
            $ref: '#/components/schemas/NationalCommodityCode'
        houseBillOfLadingReference:
          type: string
          maxLength: 20
          pattern: ^\S(?:.*\S)?$
          description: |
            Link to the House Bill of Lading this cargoItem is connected to.
          example: ABC123          
        customsReferences:
          type: array
          description: |
            A list of `Customs references`
          items:
            $ref: '#/components/schemas/CustomsReference'
      required:
        - equipmentReference
        - weight
        - weightUnit

    ################
    # Outerpackaging
    ################
    # Object used for the POST Shipping Instructions - here it is **not** possible to modify DG attributes
    # Compared to the outerPackaging of the Booking - this object also contains the `packageCode`
    OuterPackagingShipper:
      type: object
      title: Outer Packaging (Shipper)
      description: |
        Object for outer packaging/overpack specification. Examples of overpacks are a number of packages stacked on to a pallet and secured by strapping or placed in a protective outer packaging such as a box or crate to form one unit for the convenience of handling and stowage during transport.

        **Condition:** Mandatory for non-dangerous goods cargo.
      properties:
        packageCode:
          type: string
          pattern: ^[A-Z0-9]{2}$
          minLength: 2
          maxLength: 2
          description: |
            A code identifying the outer packaging/overpack. `PackageCode` must follow the codes specified in [Recommendation N°21 - Revision 12  Annexes V and VI](https://unece.org/sites/default/files/2021-06/rec21_Rev12e_Annex-V-VI_2021.xls)

            **Condition:** only applicable to dangerous goods if the `IMO packaging code` is not available.
          example: 5H
        numberOfPackages:
          type: integer
          format: int32
          minimum: 1
          # Extended description of numberOfPackages compared to DCSA_DOMAIN description
          description: |
            Specifies the number of outer packagings/overpacks associated with this `Cargo Item`.
          example: 18
        description:
          type: string
          maxLength: 100
          description: |
            Description of the outer packaging/overpack.
          example: 'Drum, steel'
        woodDeclaration:
          type: string
          maxLength: 30
          description: |
            Property to clearly indicate if the products, packaging and any other items are made of wood. Possible values include:
            - `NOT_APPLICABLE` (if no wood or any other wood product such as packaging and supports are being shipped)
            - `NOT_TREATED_AND_NOT_CERTIFIED` (if the wood or wooden materials have not been treated nor fumigated and do not include a certificate)
            - `PROCESSED` (if the wood or wooden materials are entirely made of processed wood, such as plywood, particle board, sliver plates of wood and wood laminate sheets produced using glue, heat, pressure or a combination of these)
            - `TREATED_AND_CERTIFIED` (if the wood or wooden materials have been treated and/or fumigated and include a certificate)
          example: TREATED_AND_CERTIFIED
      required:
        - numberOfPackages
        - description
    OuterPackaging:
      type: object
      title: Outer Packaging
      description: |
        Object for outer packaging/overpack specification. Examples of overpacks are a number of packages stacked on to a pallet and secured by strapping or placed in a protective outer packaging such as a box or crate to form one unit for the convenience of handling and stowage during transport.
      properties:
        packageCode:
          type: string
          pattern: ^[A-Z0-9]{2}$
          minLength: 2
          maxLength: 2
          description: |
            A code identifying the outer packaging/overpack. `PackageCode` must follow the codes specified in [Recommendation N°21 - Revision 12  Annexes V and VI](https://unece.org/sites/default/files/2021-06/rec21_Rev12e_Annex-V-VI_2021.xls)

            **Condition:** only applicable to dangerous goods if the `IMO packaging code` is not available.
          example: 5H
        imoPackagingCode:
          type: string
          pattern: ^[A-Z0-9]{1,5}$
          minLength: 1
          maxLength: 5
          description: |
            The code of the packaging as per IMO.

            **Condition:** only applicable to dangerous goods if specified in the IMO IMDG code amendment version 41-22. If not available, the package code as per UN recommendation 21 should be used.
          example: 1A2
        numberOfPackages:
          type: integer
          format: int32
          minimum: 1
          # Extended description of numberOfPackages compared to DCSA_DOMAIN description
          description: |
            Specifies the number of outer packagings/overpacks associated with this `Cargo Item`.
          example: 18
        description:
          type: string
          maxLength: 100
          description: |
            Description of the outer packaging/overpack.
          example: 'Drum, steel'
        woodDeclaration:
          type: string
          maxLength: 30
          description: |
            Property to clearly indicate if the products, packaging and any other items are made of wood. Possible values include:
            - `NOT_APPLICABLE` (if no wood or any other wood product such as packaging and supports are being shipped)
            - `NOT_TREATED_AND_NOT_CERTIFIED` (if the wood or wooden materials have not been treated nor fumigated and do not include a certificate)
            - `PROCESSED` (if the wood or wooden materials are entirely made of processed wood, such as plywood, particle board, sliver plates of wood and wood laminate sheets produced using glue, heat, pressure or a combination of these)
            - `TREATED_AND_CERTIFIED` (if the wood or wooden materials have been treated and/or fumigated and include a certificate)
          example: TREATED_AND_CERTIFIED
        dangerousGoods:
          type: array
          description: |
            A list of `Dangerous Goods`
          items:
            $ref: '#/components/schemas/DangerousGoods'
      required:
        - numberOfPackages
        - description

    #################
    # Dangerous Goods
    #################
    DangerousGoods:
      type: object
      title: Dangerous Goods
      description: |
        Specification for `Dangerous Goods`. It is mandatory to either provide the `unNumber` or the `naNumber`. Dangerous Goods is based on **IMDG Amendment Version 41-22**.
      oneOf:
        - type: object
          title: UN Number
          properties:
            unNumber:
              type: string
              pattern: ^\d{4}$
              minLength: 4
              maxLength: 4
              description: |
                United Nations Dangerous Goods Identifier (UNDG) assigned by the UN Sub-Committee of Experts on the Transport of Dangerous Goods and shown in the IMO IMDG.
              example: '1463'
          required:
            - unNumber
        - type: object
          title: NA Number
          properties:
            naNumber:
              type: string
              pattern: ^\d{4}$
              minLength: 4
              maxLength: 4
              description: |
                Four-digit number that is assigned to dangerous, hazardous, and harmful substances by the United States Department of Transportation.
              example: '9037'
          required:
            - naNumber
      properties:
        codedVariantList:
          type: string
          pattern: ^[0-3][0-9A-Z]{3}$
          minLength: 4
          maxLength: 4
          description: |
            Four-character code supplied by Exis Technologies that assists to remove ambiguities when identifying a variant within a single UN number or NA number that may occur when two companies exchange DG information.

            Character | Valid Characters | Description
            :--------:|------------------|------------
            1| 0, 1, 2, 3|The packing group. Code 0 indicates there is no packing group
            2|0 to 9 and A to Z|A sequence letter for the PSN, or 0 if there were no alternative PSNs
            3 and 4|0 to 9 and A to Z|Two sequence letters for other information, for the cases where the variant is required because of different in subrisks, packing instruction etc.
          example: '2200'
        properShippingName:
          type: string
          maxLength: 250
          description: |
            The proper shipping name for goods under IMDG Code, or the product name for goods under IBC Code and IGC Code, or the bulk cargo shipping name for goods under IMSBC Code, or the name of oil for goods under Annex I to the MARPOL Convention.
          example: 'Chromium Trioxide, anhydrous'
        technicalName:
          type: string
          maxLength: 250
          description: |
            The recognized chemical or biological name or other name currently used for the referenced dangerous goods as described in chapter 3.1.2.8 of the IMDG Code.
          example: 'xylene and benzene'
        imoClass:
          type: string
          maxLength: 4
          description: |
            The hazard class code of the referenced dangerous goods according to the specified regulation. Examples of possible values are:

            - `1.1A` (Substances and articles which have a mass explosion hazard)
            - `1.6N` (Extremely insensitive articles which do not have a mass explosion hazard)
            - `2.1` (Flammable gases)
            - `8` (Corrosive substances)

            The value must comply with one of the values in the [DG IMO Class value table](https://github.com/dcsaorg/DCSA-OpenAPI/blob/master/domain/dcsa/reference-data/imoclasses-v3.1.0.csv)
          example: 1.4S
        subsidiaryRisk1:
          type: string
          pattern: ^[0-9](\.[0-9])?$
          minLength: 1
          maxLength: 3
          description: |
            Any risk in addition to the class of the referenced dangerous goods according to the IMO IMDG Code.
          example: '1.2'
        subsidiaryRisk2:
          type: string
          pattern: ^[0-9](\.[0-9])?$
          minLength: 1
          maxLength: 3
          description: |
            Any risk in addition to the class of the referenced dangerous goods according to the IMO IMDG Code.
          example: '1.2'
        isMarinePollutant:
          type: boolean
          description: |
            Indicates if the goods belong to the classification of Marine Pollutant.
          example: false
        packingGroup:
          type: integer
          format: int32
          minimum: 1
          maximum: 3
          description: |
            The packing group according to the UN Recommendations on the Transport of Dangerous Goods and IMO IMDG Code.
          example: 3
        isLimitedQuantity:
          type: boolean
          description: |
            Indicates if the dangerous goods can be transported as limited quantity in accordance with Chapter 3.4 of the IMO IMDG Code.
          example: false
        isExceptedQuantity:
          type: boolean
          description: |
            Indicates if the dangerous goods can be transported as excepted quantity in accordance with Chapter 3.5 of the IMO IMDG Code.
          example: false
        isSalvagePackings:
          type: boolean
          description: |
            Indicates if the cargo has special packaging for the transport, recovery or disposal of damaged, defective, leaking or nonconforming hazardous materials packages, or hazardous materials that have spilled or leaked.
          example: false
        isEmptyUncleanedResidue:
          type: boolean
          description: |
            Indicates if the cargo is residue.
          example: false
        isWaste:
          type: boolean
          description: |
            Indicates if waste is being shipped
          example: false
        isHot:
          type: boolean
          description: |
            Indicates if high temperature cargo is shipped.
          example: false
        isCompetentAuthorityApprovalRequired:
          type: boolean
          description: |
            Indicates if the cargo require approval from authorities
          example: false
        competentAuthorityApproval:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 70
          description: |
            Name and reference number of the competent authority providing the approval.
          example: '{Name and reference...}'
        segregationGroups:
          type: array
          description: |
            List of the segregation groups applicable to specific hazardous goods according to the IMO IMDG Code.

            **Condition:** only applicable to specific hazardous goods.
          items:
            type: string
            maxLength: 2
            description: |
              Grouping of Dangerous Goods having certain similar chemical properties. Possible values are:

              - `1` (Acids)
              - `2` (Ammonium Compounds)
              - `3` (Bromates)
              - `4` (Chlorates)
              - `5` (Chlorites)
              - `6` (Cyanides)
              - `7` (Heavy metals and their salts)
              - `8` (Hypochlorites)
              - `9` (Lead and its compounds)
              - `10` (Liquid halogenated hydrocarbons)
              - `11` (Mercury and mercury compounds)
              - `12` (Nitrites and their mixtures)
              - `13` (Perchlorates)
              - `14` (Permanganates)
              - `15` (Powdered metals)
              - `16` (Peroxides),
              - `17` (Azides)
              - `18` (Alkalis)
            example: '12'
        innerPackagings:
          type: array
          description: |
            A list of `Inner Packings` contained inside this `outer packaging/overpack`.
          items:
            $ref: '#/components/schemas/InnerPackaging'
        emergencyContactDetails:
          $ref: '#/components/schemas/EmergencyContactDetails'
        EMSNumber:
          type: string
          maxLength: 7
          description: |
            The emergency schedule identified in the IMO EmS Guide – Emergency Response Procedures for Ships Carrying Dangerous Goods. Comprises 2 values; 1 for spillage and 1 for fire. Possible values spillage: S-A to S-Z. Possible values fire: F-A to F-Z.
          example: F-A S-Q
        endOfHoldingTime:
          type: string
          format: date
          description: |
            Date by when the refrigerated liquid needs to be delivered.
          example: '2021-09-03'
        fumigationDateTime:
          type: string
          format: date-time
          description: |
            Date & time when the container was fumigated
          example: '2024-09-04T09:41:00Z'
        isReportableQuantity:
          type: boolean
          description: |
            Indicates if a container of hazardous material is at the reportable quantity level. If `true`, a report to the relevant authority must be made in case of spill.
          example: false
        inhalationZone:
          type: string
          maxLength: 1
          minLength: 1
          description: |
            The zone classification of the toxicity of the inhalant. Possible values are:

            - `A` (Hazard Zone A) can be assigned to specific gases and liquids
            - `B` (Hazard Zone B) can be assigned to specific gases and liquids
            - `C` (Hazard Zone C) can **only** be assigned to specific gases
            - `D` (Hazard Zone D) can **only** be assigned to specific gases
          example: A
        grossWeight:
          type: object
          title: Gross Weight
          description: |
            Total weight of the goods carried, including packaging.
          properties:
            value:
              type: number
              format: float
              example: 12000.3
              minimum: 0
              exclusiveMinimum: true
              description: |
                The grand total weight of the DG cargo and weight per `UNNumber`/`NANumber` including packaging items being carried, which can be expressed in imperial or metric terms, as provided by the shipper.
            unit:
              type: string
              description: |
                The unit of measure which can be expressed in imperial or metric terms

                - `KGM` (Kilograms)
                - `LBR` (Pounds)
              enum:
                - KGM
                - LBR
              example: KGM
          required:
            - value
            - unit
        netWeight:
          type: object
          title: Net Weight
          description: |
            Total weight of the goods carried, excluding packaging.
          properties:
            value:
              type: number
              format: float
              minimum: 0
              exclusiveMinimum: true
              description: |
                Total weight of the goods carried, excluding packaging.
              example: 2.4
            unit:
              type: string
              description: |
                Unit of measure used to describe the `netWeight`. Possible values are

                - `KGM` (Kilograms)
                - `LBR` (Pounds)
              enum:
                - KGM
                - LBR
              example: KGM
          required:
            - value
            - unit
        netExplosiveContent:
          type: object
          title: Net Explosive Content
          description: |
            The total weight of the explosive substances, without the packaging’s, casings, etc.
          properties:
            value:
              type: number
              format: float
              minimum: 0
              exclusiveMinimum: true
              description: |
                The total weight of the explosive substances, without the packaging’s, casings, etc.
              example: 2.4
            unit:
              type: string
              description: |
                Unit of measure used to describe the `netExplosiveWeight`. Possible values are

                - `KGM` (Kilograms)
                - `LBR` (Pounds)
                - `GRM` (Grams)
                - `ONZ` (Ounce)
              enum:
                - KGM
                - LBR
                - GRM
                - ONZ
              example: KGM
          required:
            - value
            - unit
        volume:
          type: object
          title: Volume
          description: |
            The volume of the referenced dangerous goods.

            **Condition:** only applicable to liquids and gas.
          properties:
            value:
              type: number
              format: float
              minimum: 0
              exclusiveMinimum: true
              description: |
                The volume of the referenced dangerous goods.
              example: 2.4
            unit:
              type: string
              description: |
                The unit of measure which can be expressed in either imperial or metric terms

                - `FTQ` (Cubic foot)
                - `MTQ` (Cubic meter)
                - `LTR` (Litre)
              enum:
                - MTQ
                - FTQ
                - LTR
              example: MTQ
          required:
            - value
            - unit
        limits:
          $ref: '#/components/schemas/Limits'
      required:
        - properShippingName
        - imoClass
    InnerPackaging:
      type: object
      title: Inner Packaging
      description: |
        Object for inner packaging specification
      properties:
        quantity:
          type: integer
          format: int32
          description: |
            Count of `Inner Packagings` of the referenced `Dangerous Goods`.
          example: 20
        material:
          type: string
          maxLength: 100
          description: |
            The `material` used for the `Inner Packaging` of the referenced `Dangerous Goods`.
          example: Plastic
        description:
          type: string
          maxLength: 100
          description: |
            Description of the packaging.
          example: Woven plastic water resistant Bag
      required:
        - quantity
        - material
        - description
    EmergencyContactDetails:
      type: object
      title: Emergency Contact Details
      description: |
        24 hr emergency contact details
      properties:
        contact:
          type: string
          maxLength: 255
          description: |
            Name of the Contact person during an emergency.
          example: Henrik Larsen
        provider:
          type: string
          maxLength: 255
          description: |
            Name of the third party vendor providing emergency support
          example: GlobeTeam
        phone:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 30
          description: |
            Phone number for the contact
          example: +45 70262970
        referenceNumber:
          type: string
          maxLength: 255
          description: |
            Contract reference for the emergency support provided by an external third party vendor.
          example: '12234'
      required:
        - contact
        - phone
    Limits:
      type: object
      title: Limits
      description: |
        Limits for the `Dangerous Goods`. The same `Temperature Unit` needs to apply to all attributes in this structure.
      properties:
        temperatureUnit:
          type: string
          description: |
            The unit for **all attributes in the limits structure** in Celsius or Fahrenheit

            - `CEL` (Celsius)
            - `FAH` (Fahrenheit)
          enum:
            - CEL
            - FAH
          example: CEL
        flashPoint:
          type: number
          format: float
          description: |
            Lowest temperature at which a chemical can vaporize to form an ignitable mixture in air.
            
            **Condition:** only applicable to specific hazardous goods according to the IMO IMDG Code amendment version 41-22.
          example: 42
        transportControlTemperature:
          type: number
          format: float
          description: |
            Maximum temperature at which certain substance (such as organic peroxides and self-reactive and related substances) can be safely transported for a prolonged period.
          example: 24.1
        transportEmergencyTemperature:
          type: number
          format: float
          description: |
            Temperature at which emergency procedures shall be implemented
          example: 74.1
        SADT:
          type: number
          format: float
          description: |
            Lowest temperature in which self-accelerating decomposition may occur in a substance
          example: 54.1
        SAPT:
          type: number
          format: float
          description: |
            Lowest temperature in which self-accelerating polymerization may occur in a substance
          example: 70
      required:
        - temperatureUnit

    ##############################
    # Utilized Transport Equipment
    ##############################
    # Calculated fields have been removed
    UtilizedTransportEquipment:
      type: object
      title: Utilized Transport Equipment
      description: |
        Specifies the container (`equipment`), the total `weight`, total `volume`, possible `ActiveReeferSettings`, `seals` and `references`
      properties:
        equipment:
          $ref: '#/components/schemas/Equipment'
        isShipperOwned:
          type: boolean
          description: |
            Indicates whether the container is shipper owned (SOC).
          example: true
        isNonOperatingReefer:
          type: boolean
          description: |
            If the equipment is a Reefer Container then setting this attribute will indicate that the container should be treated as a `DRY` container.

            **Condition:** Only applicable if `ISOEquipmentCode` shows a Reefer type.
          example: false
        activeReeferSettings:
          $ref: '#/components/schemas/ActiveReeferSettings'
        shippingMarks:
          type: array
          description: |
            A list of the `ShippingMarks` applicable to this `UtilizedTransportEquipment`
          items:
            type: string
            maxLength: 500
            description: |
              The identifying details of a package or the actual markings that appear on the package(s). This information is provided by the customer.
            example: Made in China
        seals:
          type: array
          minItems: 1
          description: |
            A list of `Seals`
          items:
            $ref: '#/components/schemas/Seal'
        references:
          type: array
          description: |
            A list of `References`
          items:
            $ref: '#/components/schemas/Reference'
        customsReferences:
          type: array
          description: |
            A list of `Customs references`
          items:
            $ref: '#/components/schemas/CustomsReference'
      required:
        - equipment
        - isShipperOwned
        - seals
    UtilizedTransportEquipmentShipper:
      type: object
      title: Utilized Transport Equipment (Shipper)
      description: |
        Specifies the container (`Equipment`), `Seals` and `References`
      properties:
        shippingMarks:
          type: array
          description: |
            A list of the `ShippingMarks` applicable to this `UtilizedTransportEquipment`
          items:
            type: string
            maxLength: 500
            description: |
              The identifying details of a package or the actual markings that appear on the package(s). This information is provided by the customer.
            example: Made in China
        seals:
          type: array
          minItems: 1
          description: |
            A list of `Seals`
          items:
            $ref: '#/components/schemas/Seal'
        references:
          type: array
          description: |
            A list of `References`
          items:
            $ref: '#/components/schemas/Reference'
        customsReferences:
          type: array
          description: |
            A list of `Customs references`
          items:
            $ref: '#/components/schemas/CustomsReference'
      oneOf:
        - $ref: '#/components/schemas/UTEquipment'
        - $ref: '#/components/schemas/UTEquipmentReference'
      discriminator:
        propertyName: isShipperOwned
        mapping:
          'true': '#/components/schemas/UTEquipment'
          'false': '#/components/schemas/UTEquipmentReference'
      required:
        - seals
    UTEquipment:
      type: object
      title: Shipper Owned Equipment (SoC)
      description: |
        To be used for SoC (Shipper owned Containers). If `isShipperOwned` is true then the equipment used needs to be specified
      properties:
        isShipperOwned:
          type: boolean
          description: |
            Indicates whether the container is shipper owned (SOC).
          example: true
        equipment:
          $ref: '#/components/schemas/RequiredEquipment'
      required:
        - isShipperOwned
        - equipment
    UTEquipmentReference:
      type: object
      title: Carrier Owned Equipment
      description: |
        To be used when referring to carrier owned containers (`isShipperOwned` is false). In this case it is only necessary to provide `equipmentReference`
      properties:
        isShipperOwned:
          type: boolean
          description: |
            Indicates whether the container is shipper owned (SOC).
          example: false
        equipmentReference:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 11
          description: |
            The unique identifier for the equipment, which should follow the BIC ISO Container Identification Number where possible.
            According to [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346), a container identification code consists of a 4-letter prefix and a 7-digit number (composed of a 3-letter owner code, a category identifier, a serial number, and a check-digit).

            If a container does not comply with [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346), it is suggested to follow [Recommendation #2: Containers with non-ISO identification](https://smdg.org/documents/smdg-recommendations) from SMDG.
          example: APZU4812090
      required:
        - isShipperOwned
        - equipmentReference

    ###########
    # Equipment
    ###########
    Equipment:
      type: object
      title: Equipment
      description: |
        Used for storing cargo in/on during transport. The equipment size/type is defined by the ISO 6346 code. The most common equipment size/type is 20'/40'/45' DRY Freight Container, but several different versions exist.
      properties:
        equipmentReference:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 11
          description: |
            The unique identifier for the equipment, which should follow the BIC ISO Container Identification Number where possible.
            According to [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346), a container identification code consists of a 4-letter prefix and a 7-digit number (composed of a 3-letter owner code, a category identifier, a serial number, and a check-digit).

            If a container does not comply with [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346), it is suggested to follow [Recommendation #2: Containers with non-ISO identification](https://smdg.org/documents/smdg-recommendations) from SMDG.
          example: APZU4812090
        ISOEquipmentCode:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 4
          description: |
            Unique code for the different equipment size and type used to transport commodities. The code can refer to either the ISO size type (e.g. 22G1) or the ISO type group (e.g. 22GP) following the [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346) standard.
          example: 22GP
        tareWeight:
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
          description: |
            The weight of an empty container (gross container weight).
          example: 4800
        weightUnit:
          type: string
          description: |
            The unit of measure which can be expressed in imperial or metric terms
            - `KGM` (Kilograms)
            - `LBR` (Pounds)

            **Condition:** Mandatory to provide if `tareWeight` is provided
          enum:
            - KGM
            - LBR
          example: KGM
      required:
        - equipmentReference
    RequiredEquipment:
      type: object
      title: Equipment (Required Properties)
      description: |
        Used for storing cargo in/on during transport. The equipment size/type is defined by the ISO 6346 code. The most common equipment size/type is 20'/40'/45' DRY Freight Container, but several different versions exist.
      properties:
        equipmentReference:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 11
          description: |
            The unique identifier for the equipment, which should follow the BIC ISO Container Identification Number where possible.
            According to [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346), a container identification code consists of a 4-letter prefix and a 7-digit number (composed of a 3-letter owner code, a category identifier, a serial number, and a check-digit).

            If a container does not comply with [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346), it is suggested to follow [Recommendation #2: Containers with non-ISO identification](https://smdg.org/documents/smdg-recommendations) from SMDG.
          example: APZU4812090
        ISOEquipmentCode:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 4
          description: |
            Unique code for the different equipment size and type used to transport commodities. The code can refer to either the ISO size type (e.g. 22G1) or the ISO type group (e.g. 22GP) following the [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346) standard.
          example: 22GP
        tareWeight:
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
          description: |
            The weight of an empty container (gross container weight).
          example: 4800
        weightUnit:
          type: string
          description: |
            The unit of measure which can be expressed in imperial or metric terms
            - `KGM` (Kilograms)
            - `LBR` (Pounds)

            **Condition:** Mandatory to provide if `tareWeight` is provided
          enum:
            - KGM
            - LBR
          example: KGM
      required:
        - equipmentReference
        - ISOEquipmentCode
        - tareWeight
        - weightUnit

    ######
    # Seal
    ######
    Seal:
      type: object
      title: Seal
      description: |
        Addresses the seal-related information associated with the shipment equipment. A seal is put on a shipment equipment once it is loaded. This `Seal` is meant to stay on until the shipment equipment reaches its final destination.
      properties:
        number:
          type: string
          maxLength: 15
          description: 'Identifies a seal affixed to the container.'
          example: VET123
        source:
          type: string
          description: |
            The source of the seal, namely who has affixed the seal.
            - `CAR` (Carrier)
            - `SHI` (Shipper)
            - `VET` (Veterinary)
            - `CUS` (Customs)

            **Condition:** Seal source may be required depending on the type of commodity being shipped.
          enum:
            - CAR
            - SHI
            - VET
            - CUS
          example: 'CUS'
      required:
        - number

    ########################
    # Active Reefer Settings
    ########################
    ActiveReeferSettings:
      type: object
      title: Active Reefer Settings
      description: |
        The specifications for a Reefer equipment.

        **Condition:** Only applicable when `isNonOperatingReefer` is set to `false`
      properties:
        temperatureSetpoint:
          type: number
          format: float
          description: |
            Target value of the temperature for the Reefer based on the cargo requirement.
          example: -15
        temperatureUnit:
          type: string
          description: |
            The unit for temperature in Celsius or Fahrenheit

            - `CEL` (Celsius)
            - `FAH` (Fahrenheit)

            **Condition:** Mandatory to provide if `temperatureSetpoint` is provided
          enum:
            - CEL
            - FAH
          example: CEL
        o2Setpoint:
          type: number
          format: float
          minimum: 0
          maximum: 100
          description: |
            The percentage of the controlled atmosphere CO<sub>2</sub> target value
          example: 25
        co2Setpoint:
          type: number
          format: float
          minimum: 0
          maximum: 100
          description: |
            The percentage of the controlled atmosphere CO<sub>2</sub> target value
          example: 25
        humiditySetpoint:
          type: number
          format: float
          minimum: 0
          maximum: 100
          description: |
            The percentage of the controlled atmosphere humidity target value
          example: 95.6
        airExchangeSetpoint:
          type: number
          format: float
          minimum: 0
          description: |
            Target value for the air exchange rate which is the rate at which outdoor air replaces indoor air within a Reefer container
          example: 15.4
        airExchangeUnit:
          type: string
          description: |
            The unit for `airExchange` in metrics- or imperial- units per hour
            - `MQH` (Cubic metre per hour)
            - `FQH` (Cubic foot per hour)

            **Condition:** Mandatory to provide if `airExchange` is provided
          enum:
            - MQH
            - FQH
          example: MQH
        isVentilationOpen:
          type: boolean
          description: |
            If `true` the ventilation orifice is `Open` - if `false` the ventilation orifice is `closed`
          example: true
        isDrainholesOpen:
          type: boolean
          description: |
            Is drain holes open on the container
          example: true
        isBulbMode:
          type: boolean
          description: |
            Is special container setting for handling flower bulbs active
          example: true
        isColdTreatmentRequired:
          type: boolean
          description: |
            Indicator whether cargo requires cold treatment prior to loading at origin or during transit, but prior arrival at POD
          example: true
        isControlledAtmosphereRequired:
          type: boolean
          description: |
            Indicator of whether cargo requires Controlled Atmosphere.
          example: true

    ##########################
    # Advance Manifest Filings
    ##########################

    AdvanceManifestFiling:
      type: object
      title: Advance Manifest Filing
      description: |
        An Advance Manifest Filing defined by a Manifest type code in combination with a country code.

        A list of `manifestTypeCodes` together with `countryCode` is maintained in [GitHub](https://github.com/dcsaorg/DCSA-OpenAPI/blob/master/domain/documentation/reference-data/advancemanifestfilings-v300.csv). A (small) subset can be seen here:

        | manifestTypeCode | countryCode | Description |
        |-----------------------|:-------------:|-------------|
        |ACI|EG|Advance Cargo Information in Egypt|
        |ACE|US|Automated Commercial Environment in the United States|
        |AFR|JP|Cargo Summary Notification (CSN)|
        |ENS|NL|Entry Summary Declaration|
      properties:
        manifestTypeCode:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 50
          description: |
            The Manifest type code as defined by the provider. A list of `manifestTypeCodes` together with `countryCode` is maintained in [GitHub](https://github.com/dcsaorg/DCSA-OpenAPI/blob/master/domain/documentation/reference-data/advancemanifestfilings-v300.csv)
          example: ENS
        countryCode:
          type: string
          pattern: ^[A-Z]{2}$
          minLength: 2
          maxLength: 2
          description: |
            The 2 characters for the country code using [ISO 3166-1 alpha-2](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en)
          example: NL
        advanceManifestFilingsHouseBLPerformedBy:
          type: string
          description: |
            Indicates whether the shipper (`SELF`) will perform the advance manifest filing(s) for the House BL directly or if the carrier (`CARRIER`) should file them on their behalf. Allowed values are:

            - `SELF` (filing done by the House filer)
            - `CARRIER` (the carrier does the filing)

            In case of self-filing (`SELF`), the shipper can provide their `selfFilerCode` for each manifest.

            **Condition:** The `selfFilerCode` must be provided when `manifestTypeCode` is either `ACE` (US) or `ACI` (CA) and the `advanceManifestFilingsHouseBLPerformedBy` is set to `SELF`.
          enum:
            - SELF
            - CARRIER
          example: SELF
        selfFilerCode:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 100
          description: |
            Code identifying the party who will submit the advance manifest filing(s) for the House BL.

            **Mandatory** if `manifestTypeCode` is either `ACE` (US) or `ACI` (CA) and `advanceManifestFilingsHouseBLPerformedBy` is set to `SELF`.
          example: FLXP
        supplementaryDeclarantEORINumber:
          type: string
          pattern: ^\S(?:.*\S)?$
          maxLength: 17
          description: |
            The Economic Operators Registration and Identification (EORI) number of the house filer responsible for the `ENS` filing.

            **Conditional:** only applicable if `manifestTypeCode` is `ENS`.
          example: 'FLXP-123321'
      example:
        manifestTypeCode: ACE
        countryCode: US
        advanceManifestFilingsHouseBLPerformedBy: SELF
        selfFilerCode: FLXP123
      required:
        - manifestTypeCode
        - countryCode
        - advanceManifestFilingsHouseBLPerformedBy

    ######################
    # House Bill of Lading
    ######################

    HouseBillOfLading:
      type: object
      title: House Bill of Lading
      description: |
        A legal contract between the Ocean Transport Intermediary (OTI), such as a Non-Vessel Operating Common Carrier (NVOCC) or a freight forwarder, and the shipper that acknowledges the receipt of goods and outlines the terms of shipment.
      properties:
        houseBillOfLadingReference:
          type: string
          maxLength: 20
          pattern: ^\S(?:.*\S)?$
          description: |
            A unique number allocated by the Ocean Transport Intermediary (OTI) to the `House Bill of Lading`.
          example: HBOL001
        isToOrder:
          type: boolean
          description: |
            Indicates whether the `House Bill of Lading` (HBL) is issued `to order` or not. If `true`, `Notify party` at `HBL` level is mandatory
          example: false
        placeOfAcceptance:
          $ref: '#/components/schemas/PlaceOfAcceptance'
        placeOfFinalDelivery:
          $ref: '#/components/schemas/PlaceOfFinalDelivery'
        methodOfPayment:
          type: string
          maxLength: 1
          description: |
            Method used for the payment of prepaid charges. It can be one of the following values: 
            - `A` (Cash)
            - `B` (Credit Card)
            - `C` (Cheque)
            - `D` (Other)
            - `H` (Electronic funds transfer)
            - `Y` (Account holder with carrier)
            - `Z` (Not prepaid)
          example: A
        documentParties:
          type: object
          title: Document Parties
          description: |
            All `Parties` with associated roles for this `House Bill of Lading`.
          properties:
            shipper:
              $ref: '#/components/schemas/ShipperHBL'
            consignee:
              $ref: '#/components/schemas/ConsigneeHBL'
            notifyParty:
              $ref: '#/components/schemas/NotifyPartyHBL'
            seller:
              $ref: '#/components/schemas/Seller'
            buyer:
              $ref: '#/components/schemas/Buyer'
            other:
              type: array
              description: A list of document parties that can be optionally provided in the `Shipping Instructions` and `Transport Document`.
              items:
                $ref: '#/components/schemas/OtherDocumentPartyHBL'
      required:
        - houseBillOfLadingReference

    PlaceOfAcceptance:
      type: object
      title: Place of Acceptance
      description: |
        An object to capture `Place of Acceptance` location specified as: identification of the seaport, freight terminal or other place at which the goods are taken over from the shipper by the Ocean Transport Intermediary (OTI) issuing the `House Bill of Lading`.

        **Condition:** Mandatory if different from `Place of Receipt` at the `Master Transport Document` level.

        The location can be specified in **any** of the following ways: `UN Location Code`, `Facility`, an `Address` or a `GeoCoordinate`.

        **Condition:** It is expected that if a location is specified in multiple ways (e.g. both as an `Address` and as a `Facility`) that both ways point to the same location.
      example:
        locationName: Hamburg
        UNLocationCode: DEHAM
      properties:
        locationName:
          type: string
          description: The name of the location.
          pattern: ^\S(?:.*\S)?$
          example: Port of Amsterdam
          maxLength: 100
        address:
          $ref: '#/components/schemas/Address'
        facility:
          $ref: '#/components/schemas/Facility'
        UNLocationCode:
          type: string
          pattern: ^[A-Z]{2}[A-Z2-9]{3}$
          minLength: 5
          maxLength: 5
          description: |
            The UN Location code specifying where the place is located. The pattern used must be

            - 2 characters for the country code using [ISO 3166-1 alpha-2](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en)
            - 3 characters to code a location within that country. Letters A-Z and numbers from 2-9 can be used

            More info can be found here: [UN/LOCODE](https://unece.org/trade/cefact/UNLOCODE-Download)
          example: NLAMS
        geoCoordinate:
          $ref: '#/components/schemas/GeoCoordinate'

    PlaceOfFinalDelivery:
      type: object
      title: Place of Final Delivery
      description: |
        An object to capture `Place of Final Delivery` location specified as: Identification of the seaport, freight terminal or other place at which the goods are handed over from the `Ocean Transport Intermediary` (OTI) issuing the `House Bill of Lading` to the `Consignee`.
        
        **Condition:** Mandatory if different from `Place of Delivery` at the `Master Transport Document` level. (**Note:** in case of carrier haulage this will be the same as the `Place of Delivery`)

        The location can be specified in **any** of the following ways: `UN Location Code`, `Facility`, an `Address` or a `GeoCoordinate`.

        **Condition:** It is expected that if a location is specified in multiple ways (e.g. both as an `Address` and as a `Facility`) that both ways point to the same location.
      example:
        locationName: Hamburg
        UNLocationCode: DEHAM
      properties:
        locationName:
          type: string
          description: The name of the location.
          pattern: ^\S(?:.*\S)?$
          example: Port of Amsterdam
          maxLength: 100
        address:
          $ref: '#/components/schemas/Address'
        facility:
          $ref: '#/components/schemas/Facility'
        UNLocationCode:
          type: string
          pattern: ^[A-Z]{2}[A-Z2-9]{3}$
          minLength: 5
          maxLength: 5
          description: |
            The UN Location code specifying where the place is located. The pattern used must be

            - 2 characters for the country code using [ISO 3166-1 alpha-2](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en)
            - 3 characters to code a location within that country. Letters A-Z and numbers from 2-9 can be used

            More info can be found here: [UN/LOCODE](https://unece.org/trade/cefact/UNLOCODE-Download)
          example: NLAMS
        geoCoordinate:
          $ref: '#/components/schemas/GeoCoordinate'

